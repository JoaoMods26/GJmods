<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJMODS - Buscador de Scripts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS para consistencia */
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-primary: #1e40af;
            --color-secondary: #dc2626;
            --color-accent: #3b82f6;
            --color-blue: #3b82f6;
            --color-text-gradient-start: #3b82f6;
            --color-text-gradient-end: #dc2626;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --color-red: #dc3545;
            --color-success: #28a745;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--color-accent);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
        }

        .navbar-nav {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--color-white);
            background: var(--glass-bg);
            border-color: var(--glass-border);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: var(--color-accent);
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--color-accent);
        }

        .nav-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            margin: 0;
            padding: 0;
            padding-top: 70px;
            overflow-x: hidden;
        }

        /* Scanlines de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            opacity: 0.03;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Canvas para part√≠culas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 114, 255, 0.5);
            background: linear-gradient(45deg, var(--color-text-gradient-start), var(--color-text-gradient-end), var(--color-text-gradient-start));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-anim 10s ease-in-out infinite;
        }

        @keyframes gradient-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Secci√≥n de b√∫squeda */
        .search-section {
            margin-bottom: 3rem;
        }

        .search-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: var(--color-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Trending button */
        .trending-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, var(--color-secondary), #e11d48);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .trending-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        /* Filtros */
        .filters-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: var(--color-white);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-select option {
            background: var(--color-black);
            color: var(--color-white);
        }

        /* Grid de resultados */
        .results-section {
            margin-bottom: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--color-accent);
            font-weight: 600;
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .script-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
            border-radius: 1rem 1rem 0 0;
        }

        .script-card:hover {
            transform: translateY(-4px);
            border-color: var(--color-accent);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.15);
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .script-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--color-white);
            margin: 0;
            line-height: 1.2;
        }

        .script-game {
            background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            text-align: center;
        }

        .script-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .script-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .script-tag {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .script-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .script-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }

        .copy-btn {
            flex: 1;
            padding: 0.6rem 1rem;
            background: linear-gradient(45deg, var(--color-success), #059669);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .view-btn {
            padding: 0.6rem 1rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
            text-align: center;
        }

        .view-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .verified-badge {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Estados de carga */
        .loading {
            text-align: center;
            padding: 3rem 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--color-accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
        }

        /* Paginaci√≥n */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--color-white);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-accent);
        }

        .page-btn.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 90px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(40, 167, 69, 0.9);
            border-color: #28a745;
        }

        .notification.error {
            background: rgba(220, 53, 69, 0.9);
            border-color: #dc3545;
        }

        /* Modal para vista previa */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .script-code {
            background: #1a1a2e;
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: #e2e8f0;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
            }

            .filters-container {
                flex-direction: column;
                align-items: stretch;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .script-actions {
                flex-direction: column;
            }

            .navbar-nav {
                display: none;
            }

            .modal-content {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
                max-height: calc(100vh - 2rem);
            }
        }
    </style>
</head>

<body>
    <!-- Canvas para part√≠culas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <div class="navbar-logo" onclick="window.location.href='index.html'">GJMODS</div>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#search" class="nav-link active">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        Buscar Scripts
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">Buscador de Scripts</h1>
        <p style="color: rgba(255, 255, 255, 0.7); font-size: 1.1rem;">Encuentra scripts para tus juegos favoritos de Roblox</p>
    </header>

    <!-- Contenido principal -->
    <main class="container">
        <!-- Secci√≥n de b√∫squeda -->
        <section class="search-section" id="search">
            <div class="search-container">
                <form class="search-form" id="searchForm">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Buscar scripts por nombre de juego..."
                        autocomplete="off"
                    >
                    <button type="submit" class="search-btn" id="searchBtn">
                        Buscar Scripts
                    </button>
                    <button type="button" class="trending-btn" onclick="loadTrendingScripts()">
                        üî• Trending
                    </button>
                </form>

                <div class="filters-container">
                    <select class="filter-select" id="sortFilter">
                        <option value="date">Ordenar por fecha</option>
                        <option value="views">Ordenar por vistas</option>
                        <option value="title">Ordenar por t√≠tulo</option>
                    </select>

                    <select class="filter-select" id="modeFilter">
                        <option value="">Todos los modos</option>
                        <option value="free">Solo gratuitos</option>
                        <option value="paid">Solo de pago</option>
                    </select>

                    <select class="filter-select" id="verifiedFilter">
                        <option value="">Todos</option>
                        <option value="verified">Solo verificados</option>
                    </select>

                    <button class="search-btn" onclick="clearSearch()" style="background: linear-gradient(45deg, #6c757d, #495057);">
                        Limpiar
                    </button>
                </div>
            </div>
        </section>

        <!-- Secci√≥n de resultados -->
        <section class="results-section" id="results">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <div class="results-count" id="resultsCount"></div>
                <div class="sort-container">
                    <span style="color: rgba(255, 255, 255, 0.6); margin-right: 0.5rem;">P√°gina:</span>
                    <span id="pageInfo" style="color: var(--color-accent); font-weight: 600;"></span>
                </div>
            </div>

            <div id="loadingState" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Buscando scripts...</p>
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <h3>Sin resultados</h3>
                <p>No se encontraron scripts para tu b√∫squeda. Intenta con otros t√©rminos.</p>
            </div>

            <div class="scripts-grid" id="scriptsGrid">
                <!-- Los scripts se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <!-- La paginaci√≥n se generar√° din√°micamente -->
            </div>
        </section>
    </main>

    <!-- Modal para vista previa de script -->
    <div class="modal" id="scriptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Vista previa del script</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <div class="script-code" id="modalCode"></div>
                <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                    <button class="copy-btn" onclick="copyModalScript()" style="flex: 1;">
                        Copiar Script
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ====== Estado global ======
        let currentPage = 1;
        let currentQuery = '';
        let currentSort = 'date';
        let currentMode = '';
        let currentVerified = '';
        let totalPages = 1;
        let isShowingTrending = true;

        // ====== Referencias DOM ======
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const sortFilter = document.getElementById('sortFilter');
        const modeFilter = document.getElementById('modeFilter');
        const verifiedFilter = document.getElementById('verifiedFilter');
        const scriptsGrid = document.getElementById('scriptsGrid');
        const loadingState = document.getElementById('loadingState');
        const noResults = document.getElementById('noResults');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsCount = document.getElementById('resultsCount');
        const pageInfo = document.getElementById('pageInfo');
        const pagination = document.getElementById('pagination');
        const scriptModal = document.getElementById('scriptModal');
        const modalCode = document.getElementById('modalCode');
        const modalTitle = document.getElementById('modalTitle');

        // ====== Config API ScriptBlox ======
        const SCRIPTBLOX_API_SEARCH = 'https://scriptblox.com/api/script/search';
        const SCRIPTBLOX_API_TRENDING = 'https://scriptblox.com/api/script/trending';
        const SCRIPTBLOX_API_GET = 'https://scriptblox.com/api/script';
        const SCRIPTS_PER_PAGE = 20;

        // ====== Inicio ======
        document.addEventListener('DOMContentLoaded', () => {
            initializeParticles();
            setupEventListeners();
            loadTrendingScripts();
        });

        function setupEventListeners() {
            searchForm.addEventListener('submit', handleSearch);
            sortFilter.addEventListener('change', () => { currentSort = sortFilter.value; isShowingTrending ? loadTrendingScripts() : fetchScripts(); });
            modeFilter.addEventListener('change', () => { currentMode = modeFilter.value; isShowingTrending ? loadTrendingScripts() : fetchScripts(); });
            verifiedFilter.addEventListener('change', () => { currentVerified = verifiedFilter.value; isShowingTrending ? loadTrendingScripts() : fetchScripts(); });

            // Cerrar modal clic afuera
            scriptModal.addEventListener('click', (e) => { if (e.target === scriptModal) closeModal(); });
            // ESC para cerrar modal
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && scriptModal.classList.contains('show')) closeModal(); });
            // Efecto scroll navbar
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 50) navbar.classList.add('scrolled'); else navbar.classList.remove('scrolled');
            });
        }

        // ====== Acciones de b√∫squeda ======
        async function handleSearch(e) {
            e.preventDefault();
            currentQuery = searchInput.value.trim();
            currentPage = 1;
            isShowingTrending = false;
            await fetchScripts();
        }

        async function fetchScripts() {
            showLoading(true);
            resultsHeader.style.display = 'none';
            noResults.style.display = 'none';
            scriptsGrid.innerHTML = '';

            // Construir URL de b√∫squeda
            let url = `${SCRIPTBLOX_API_SEARCH}?q=${encodeURIComponent(currentQuery || '')}&page=${currentPage}&sort=${encodeURIComponent(currentSort)}`;
            if (currentMode) url += `&mode=${encodeURIComponent(currentMode)}`;
            if (currentVerified) url += `&verified=true`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                const scripts = (data?.result?.scripts) || (data?.result?.data) || (Array.isArray(data?.result) ? data.result : (data?.scripts || []));
                const total = data?.result?.total ?? data?.total ?? scripts.length;
                totalPages = data?.result?.totalPages ?? data?.totalPages ?? Math.max(1, Math.ceil(total / SCRIPTS_PER_PAGE));

                showLoading(false);
                if (!scripts || scripts.length === 0) {
                    showNoResults();
                    return;
                }

                renderScripts(scripts);
                updateHeader(total, currentPage, totalPages);
                renderPagination(totalPages);
            } catch (err) {
                console.error(err);
                showLoading(false);
                showNoResults('Error consultando la API');
            }
        }

        async function loadTrendingScripts() {
            isShowingTrending = true;
            currentQuery = '';
            searchInput.value = '';
            currentPage = 1;

            showLoading(true);
            resultsHeader.style.display = 'none';
            noResults.style.display = 'none';
            scriptsGrid.innerHTML = '';
            try {
                const res = await fetch(`${SCRIPTBLOX_API_TRENDING}?page=${currentPage}`);
                const data = await res.json();
                const scripts = (Array.isArray(data?.result) ? data.result : (data?.result?.scripts || data?.scripts || []));
                totalPages = data?.result?.totalPages ?? data?.totalPages ?? 1;

                showLoading(false);
                if (!scripts || scripts.length === 0) {
                    showNoResults();
                    return;
                }

                renderScripts(scripts);
                updateHeader(scripts.length, 1, totalPages);
                renderPagination(totalPages);
            } catch (err) {
                console.error(err);
                showLoading(false);
                showNoResults('Error cargando trending');
            }
        }

        // ====== Render ======
        function renderScripts(scripts) {
            scriptsGrid.innerHTML = scripts.map((s) => {
                const id = s._id || s.id || s.slug || '';
                const title = sanitize(s.title || s.scriptTitle || 'Script');
                const gameName = sanitize((s.game && (s.game.name || s.game.title)) || s.game_name || 'Juego');
                const desc = sanitize(s.description || s.desc || 'Sin descripci√≥n');
                const isVerified = !!(s.verified || s.isVerified);
                const mode = (s.mode || s.type || '').toString().toLowerCase(); // free | paid
                const views = s.views || s.totalViews || 0;
                const scriptContent = s.script || s.content || '';

                const tags = [
                    isVerified ? '<span class="script-tag">‚úÖ Verificado</span>' : '',
                    mode === 'paid' ? '<span class="script-tag">üíé Pago</span>' : (mode === 'free' ? '<span class="script-tag">üÜì Gratis</span>' : ''),
                    views ? `<span class="script-tag">üëÅÔ∏è ${Number(views).toLocaleString()} vistas</span>` : ''
                ].filter(Boolean).join('');

                return `
                <div class="script-card">
                    <div class="script-header">
                        <h3 class="script-title">${title}</h3>
                        <span class="script-game">${gameName}</span>
                    </div>
                    <div class="script-tags">${tags}</div>
                    <p class="script-description">${desc}</p>
                    <div class="script-actions">
                        <button class="copy-btn" onclick="copyScript(${JSON.stringify(scriptContent)})">Copiar</button>
                        <button class="view-btn" onclick="viewScript('${id}')">Ver</button>
                    </div>
                </div>`;
            }).join('');
        }

        function updateHeader(total, page, totalPagesLocal) {
            resultsHeader.style.display = 'flex';
            resultsCount.textContent = `Resultados: ${Number(total).toLocaleString()}`;
            pageInfo.textContent = `${page} / ${totalPagesLocal}`;
        }

        function renderPagination(totalPagesLocal) {
            pagination.innerHTML = '';
            if (!totalPagesLocal || totalPagesLocal <= 1) {
                pagination.style.display = 'none';
                return;
            }
            pagination.style.display = 'flex';

            const addBtn = (label, page, disabled = false, active = false) => {
                const btn = document.createElement('button');
                btn.className = 'page-btn' + (active ? ' active' : '');
                btn.textContent = label;
                if (disabled) btn.disabled = true;
                btn.addEventListener('click', () => goToPage(page));
                pagination.appendChild(btn);
            };

            addBtn('¬´ Anterior', Math.max(1, currentPage - 1), currentPage === 1);
            const start = Math.max(1, currentPage - 2);
            const end = Math.min(totalPagesLocal, start + 4);
            for (let p = start; p <= end; p++) addBtn(String(p), p, false, p === currentPage);
            addBtn('Siguiente ¬ª', Math.min(totalPagesLocal, currentPage + 1), currentPage === totalPagesLocal);
        }

        function goToPage(p) {
            if (p === currentPage) return;
            currentPage = p;
            isShowingTrending ? loadTrendingScripts() : fetchScripts();
        }

        // ====== Modal y copia ======
        async function viewScript(id) {
            if (!id) return showNotification('ID de script no v√°lido', 'error');
            try {
                const res = await fetch(`${SCRIPTBLOX_API_GET}/${id}`);
                const data = await res.json();
                const result = data?.result || data?.data || {};
                const title = result.title || result.scriptTitle || 'Vista previa del script';
                const code = result.script || result.content || 'Sin contenido';
                modalTitle.textContent = title;
                modalCode.textContent = code;
                scriptModal.classList.add('show');
            } catch (e) {
                console.error(e);
                showNotification('Error al cargar el script', 'error');
            }
        }

        function closeModal() { scriptModal.classList.remove('show'); }

        function copyScript(code) {
            const text = typeof code === 'string' ? code : '';
            if (!text) return showNotification('Este resultado no contiene el c√≥digo en la lista. Usa "Ver".', 'error');
            copyToClipboard(text);
            showNotification('Script copiado al portapapeles', 'success');
        }

        function copyModalScript() {
            const text = modalCode.textContent || '';
            if (!text) return showNotification('Nada para copiar', 'error');
            copyToClipboard(text);
            showNotification('Script copiado desde la vista previa', 'success');
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const ta = document.createElement('textarea');
            ta.value = text;
            ta.style.position = 'fixed';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.focus();
            ta.select();
            try { document.execCommand('copy'); } catch (_) {}
            document.body.removeChild(ta);
        }

        // ====== Utilidades UI ======
        function sanitize(str) {
            return String(str).replace(/[&<>"']/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
        }

        function showLoading(show) {
            loadingState.style.display = show ? 'block' : 'none';
        }

        function showNoResults(msg) {
            noResults.querySelector('p').textContent = msg || 'No se encontraron scripts para tu b√∫squeda. Intenta con otros t√©rminos.';
            noResults.style.display = 'block';
            resultsHeader.style.display = 'none';
        }

        function clearSearch() {
            searchInput.value = '';
            currentQuery = '';
            currentSort = 'date';
            currentMode = '';
            currentVerified = '';
            sortFilter.value = 'date';
            modeFilter.value = '';
            verifiedFilter.value = '';
            currentPage = 1;
            loadTrendingScripts();
        }

        function showNotification(text, type = 'success') {
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.textContent = text;
            document.body.appendChild(n);
            requestAnimationFrame(() => n.classList.add('show'));
            setTimeout(() => { n.classList.remove('show'); setTimeout(() => n.remove(), 300); }, 2500);
        }

        // ====== Part√≠culas de fondo ======
        function initializeParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, particles;

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                particles = Array.from({ length: Math.min(120, Math.floor(w * h / 12000)) }, () => makeParticle());
            }

            function makeParticle() {
                return {
                    x: Math.random() * w,
                    y: Math.random() * h,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    r: Math.random() * 1.5 + 0.3,
                };
            }

            function step() {
                ctx.clearRect(0, 0, w, h);
                ctx.globalAlpha = 0.8;
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0 || p.x > w) p.vx *= -1;
                    if (p.y < 0 || p.y > h) p.vy *= -1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(59,130,246,0.15)';
                    ctx.fill();
                });
                requestAnimationFrame(step);
            }

            window.addEventListener('resize', resize);
            resize();
            step();
        }

        // Exponer funciones usadas en HTML inline
        window.viewScript = viewScript;
        window.copyScript = copyScript;
        window.copyModalScript = copyModalScript;
        window.closeModal = closeModal;
        window.clearSearch = clearSearch;
        window.loadTrendingScripts = loadTrendingScripts;
        window.goToPage = goToPage;
    </script>
