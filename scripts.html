<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GJMODS - Buscador de Scripts</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
<style>
        /* Variables CSS para consistencia */
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-primary: #1e40af;
            --color-secondary: #dc2626;
            --color-accent: #3b82f6;
            --color-blue: #3b82f6;
            --color-text-gradient-start: #3b82f6;
            --color-text-gradient-end: #dc2626;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --color-red: #dc3545;
            --color-success: #28a745;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--color-accent);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
        }

        .navbar-nav {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--color-white);
            background: var(--glass-bg);
            border-color: var(--glass-border);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: var(--color-accent);
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--color-accent);
        }

        .nav-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            margin: 0;
            padding: 0;
            padding-top: 70px;
            overflow-x: hidden;
        }

        /* Scanlines de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            opacity: 0.03;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Canvas para partículas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 114, 255, 0.5);
            background: linear-gradient(45deg, var(--color-text-gradient-start), var(--color-text-gradient-end), var(--color-text-gradient-start));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-anim 10s ease-in-out infinite;
        }

        @keyframes gradient-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sección de búsqueda */
        .search-section {
            margin-bottom: 3rem;
        }

        .search-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: var(--color-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Trending button */
        .trending-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, var(--color-secondary), #e11d48);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .trending-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        /* Filtros */
        .filters-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: var(--color-white);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-select option {
            background: var(--color-black);
            color: var(--color-white);
        }

        /* Grid de resultados */
        .results-section {
            margin-bottom: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--color-accent);
            font-weight: 600;
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .script-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
            border-radius: 1rem 1rem 0 0;
        }

        .script-card:hover {
            transform: translateY(-4px);
            border-color: var(--color-accent);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.15);
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .script-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--color-white);
            margin: 0;
            line-height: 1.2;
        }

        .script-game {
            background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            text-align: center;
        }

        .script-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .script-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .script-tag {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .script-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .script-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }

        .copy-btn {
            flex: 1;
            padding: 0.6rem 1rem;
            background: linear-gradient(45deg, var(--color-success), #059669);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .view-btn {
            padding: 0.6rem 1rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
            text-align: center;
        }

        .view-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .verified-badge {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Estados de carga */
        .loading {
            text-align: center;
            padding: 3rem 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--color-accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
        }

        /* Paginación */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--color-white);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 44px;
            text-align: center;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-accent);
        }

        .page-btn.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 90px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(40, 167, 69, 0.9);
            border-color: #28a745;
        }

        .notification.error {
            background: rgba(220, 53, 69, 0.9);
            border-color: #dc3545;
        }

        /* Modal para vista previa */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .script-code {
            background: #1a1a2e;
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: #e2e8f0;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* API status indicators */
        .api-status {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .api-indicator {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .api-indicator.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        .api-indicator.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .api-indicator.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
            }

            .filters-container {
                flex-direction: column;
                align-items: stretch;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .script-actions {
                flex-direction: column;
            }

            .navbar-nav {
                display: none;
            }

            .modal-content {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
                max-height: calc(100vh - 2rem);
            }

            .api-status {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<!-- Canvas para partículas -->
<canvas id="particles-canvas"></canvas>
<!-- Navbar -->
<nav class="navbar" id="navbar">
<div class="navbar-container">
<div class="navbar-logo" onclick="window.location.href='index.html'">GJMODS</div>
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="index.html">
<svg class="nav-icon" viewbox="0 0 24 24">
<path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
</svg>
                        Inicio
                    </a>
</li>
<li class="nav-item">
<a class="nav-link active" href="#search">
<svg class="nav-icon" viewbox="0 0 24 24">
<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
</svg>
                        Buscar Scripts
                    </a>
</li>
</ul>
</div>
</nav>
<!-- Header -->
<header class="header">
<h1 class="logo">Buscador de Scripts</h1>
<p style="color: rgba(255, 255, 255, 0.7); font-size: 1.1rem;">Encuentra scripts para tus juegos favoritos de Roblox</p>
</header>
<!-- Contenido principal -->
<main class="container">
<!-- API Status -->
<div class="api-status" id="apiStatus">
<div class="api-indicator" id="scriptbloxStatus">
<div class="status-dot"></div>
<span>ScriptBlox</span>
</div>
<div class="api-indicator" id="rscriptsStatus">
<div class="status-dot"></div>
<span>RScripts</span>
</div>
</div>

<!-- Sección de búsqueda -->
<section class="search-section" id="search">
<div class="search-container">
<form class="search-form" id="searchForm">
<input autocomplete="off" class="search-input" id="searchInput" placeholder="Buscar scripts por nombre de juego..." type="text"/>
<button class="search-btn" id="searchBtn" type="submit">
                        Buscar Scripts
                    </button>
<button class="trending-btn" onclick="loadTrendingScripts()" type="button">
                        🔥 Trending
                    </button>
</form>
<div class="filters-container">
<select class="filter-select" id="sortFilter">
<option value="updated">Más recientes</option>
<option value="created">Fecha de creación</option>
<option value="views">Más vistos</option>
<option value="title">Por título</option>
</select>
<select class="filter-select" id="orderFilter">
<option value="desc">Descendente</option>
<option value="asc">Ascendente</option>
</select>
<select class="filter-select" id="verifiedFilter">
<option value="">Todos</option>
<option value="true">Solo verificados</option>
</select>
<select class="filter-select" id="sourceFilter">
<option value="all">Ambas APIs</option>
<option value="scriptblox">Solo ScriptBlox</option>
<option value="rscripts">Solo RScripts</option>
</select>
<button class="search-btn" onclick="clearSearch()" style="background: linear-gradient(45deg, #6c757d, #495057);">
                        Limpiar
                    </button>
</div>
</div>
</section>
<!-- Sección de resultados -->
<section class="results-section" id="results">
<div class="results-header" id="resultsHeader" style="display: none;">
<div class="results-count" id="resultsCount"></div>
<div class="sort-container">
<span style="color: rgba(255, 255, 255, 0.6); margin-right: 0.5rem;">Página:</span>
<span id="pageInfo" style="color: var(--color-accent); font-weight: 600;"></span>
</div>
</div>
<div class="loading" id="loadingState" style="display: none;">
<div class="spinner"></div>
<p>Buscando scripts en múltiples fuentes...</p>
</div>
<div class="no-results" id="noResults" style="display: none;">
<h3>Sin resultados</h3>
<p>No se encontraron scripts para tu búsqueda. Intenta con otros términos.</p>
</div>
<div class="scripts-grid" id="scriptsGrid">
<!-- Los scripts se cargarán aquí dinámicamente -->
</div>
<div class="pagination" id="pagination" style="display: none;">
<!-- La paginación se generará dinámicamente -->
</div>
</section>
</main>
<!-- Modal para vista previa de script -->
<div class="modal" id="scriptModal">
<div class="modal-content">
<div class="modal-header">
<h3 id="modalTitle">Vista previa del script</h3>
<button class="close-btn" onclick="closeModal()">×</button>
</div>
<div id="modalBody">
<div class="script-code" id="modalCode"></div>
<div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
<button class="copy-btn" onclick="copyModalScript()" style="flex: 1;">
                        Copiar Script
                    </button>
</div>
</div>
</div>
</div>
<script>
        // ====== Estado global ======
        let currentPage = 1;
        let currentQuery = '';
        let currentSort = 'updated';
        let currentOrder = 'desc';
        let currentVerified = '';
        let currentSource = 'all';
        let totalPages = 1;
        let totalScripts = 0;
        let allScripts = [];

        // Utilidad: debounce
        function debounce(fn, delay = 500) {
            let t;
            return (...args) => {

            };
        }

        }

        // ====== Utilidades de Cache y API ======
        function getCacheKey(endpoint, params = {}) {
            return `${endpoint}?${new URLSearchParams(params).toString()}`;
        }

        function getCachedData(key) {
            const cached = apiCache.get(key);
            if (cached && Date.now() - cached.timestamp < CACHE_DURATION) {
                return cached.data;
            }
            return null;
        }

        function setCachedData(key, data) {
            apiCache.set(key, {
                data,
                timestamp: Date.now()
            });
        }

        async function apiRequest(endpoint, params = {}) {
            const cacheKey = getCacheKey(endpoint, params);
            const cached = getCachedData(cacheKey);
            
            if (cached) {
                console.log('Using cached data for:', endpoint);
                return cached;
            }

            const url = new URL(endpoint);
            Object.entries(params).forEach(([key, value]) => {
                if (value !== '' && value !== null && value !== undefined) {
                    url.searchParams.set(key, value);
                }
            });

            console.log('Making API request to:', url.toString());

            try {
                const response = await fetch(url, {
                    signal: AbortSignal.timeout(15000) // 15 segundos timeout
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API response:', data);
                setCachedData(cacheKey, data);
                return data;
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // ====== API Calls - ScriptBlox ======
        async function fetchScriptBloxScripts(query = '', page = 1) {
            updateAPIStatus('scriptblox', 'loading');
            
            try {
                const endpoint = query ? 'search' : 'fetch';
                const params = {
                    page: page,
                    max: Math.floor(SCRIPTS_PER_PAGE / 2)
                };

                if (query) params.q = query;

                if (currentSort === 'updated') {
                    params.sortBy = 'updatedAt';
                } else if (currentSort === 'created') {
                    params.sortBy = 'createdAt';
                } else if (currentSort === 'views') {
                    params.sortBy = 'views';
                } else if (currentSort === 'title') {
                    params.sortBy = 'title';
                }
                
                params.order = currentOrder;

                if (currentVerified === 'true') {
                    params.verified = 1;
                } else if (currentVerified === 'false') {
                    params.verified = 0;
                }

                const data = await apiRequest(`${SCRIPTBLOX_API}/${endpoint}`, params);
                const result = data?.result || data;
                const scripts = result?.scripts || [];
                
                updateAPIStatus('scriptblox', 'success');
                
                return scripts.map(script => ({
                    id: script.slug || script._id || script.id,
                    title: script.title || 'Script sin título',
                    game: script.game?.name || script.gameName || 'Juego desconocido',

                    likes: script.likes || 0,

                    universal: script.universal || script.isUniversal || false,
                    keySystem: script.key || script.isKeySystem || script.keySystem || false,
                    scriptType: script.scriptType || script.mode || 'free',
                    source: 'ScriptBlox',
                    apiSource: 'scriptblox',
                    rawScript: script.script || script.content || '',
                    createdAt: script.createdAt || script.created || new Date().toISOString(),
                    updatedAt: script.updatedAt || script.updated || new Date().toISOString(),

        // ====== API Calls - RScripts ACTUALIZADA ======
        async function fetchRScriptsScripts(query = '', page = 1) {
            updateAPIStatus('rscripts', 'loading');
            
            try {
                const params = {
                    page: page
                };

                // Búsqueda en RScripts

                updateAPIStatus('rscripts', 'success');

        // ====== Funciones combinadas ======
        async function fetchCombinedScripts(query = '', page = 1) {
            const promises = [];
            
            if (currentSource === 'all' || currentSource === 'scriptblox') {
                promises.push(fetchScriptBloxScripts(query, page));
            }
            
            if (currentSource === 'all' || currentSource === 'rscripts') {
                promises.push(fetchRScriptsScripts(query, page));
            }

            const results = await Promise.all(promises);
            let combinedScripts = [];
            
            results.forEach(apiScripts => {
                combinedScripts = combinedScripts.concat(apiScripts);
            });

            combinedScripts = sortScripts(combinedScripts);
            
            return combinedScripts;
        }

        // ====== Utilidades de ordenamiento ======
        function sortScripts(scripts) {
            return scripts.sort((a, b) => {
                if (a.priority !== b.priority) {
                    return a.priority - b.priority;
                }
                
                let comparison = 0;
                
                switch (currentSort) {
                    case 'updated':
                        comparison = new Date(b.updatedAt) - new Date(a.updatedAt);
                        break;
                    case 'created':
                        comparison = new Date(b.createdAt) - new Date(a.createdAt);
                        break;
                    case 'views':
                        comparison = b.views - a.views;
                        break;
                    case 'title':
                        comparison = a.title.localeCompare(b.title);
                        break;
                    default:
                        comparison = new Date(b.updatedAt) - new Date(a.updatedAt);
                }
                
                return currentOrder === 'asc' ? -comparison : comparison;
            });
        }

        // ====== Paginación ======
        function renderCurrentPage() {
            const startIndex = (currentPage - 1) * SCRIPTS_PER_PAGE;
            const endIndex = startIndex + SCRIPTS_PER_PAGE;
            const pageScripts = allScripts.slice(startIndex, endIndex);
            
            renderScripts(pageScripts);
        }

        function renderPagination() {
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            
            let paginationHTML = '';
            
            // Botón anterior
            paginationHTML += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‹</button>`;
            
            // Páginas
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="page-btn" disabled>...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="page-btn" disabled>...</span>`;
                }
                paginationHTML += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // Botón siguiente
            paginationHTML += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">›</button>`;
            
            pagination.innerHTML = paginationHTML;
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                currentPage = page;
                renderCurrentPage();
                updateHeader(totalScripts, currentPage, totalPages);
                renderPagination();
                
                // Scroll to top smoothly
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });

        }

        // ====== Funciones de copia y vista previa actualizadas ======
        async function copyScriptById(id, apiSource) {
            if (!id) {
                showNotification('ID de script no válido', 'error');
                return;
            }

            try {
                showNotification('Obteniendo script...', 'success');
                
                let scriptContent = '';

                if (apiSource === 'scriptblox') {
                    try {
                        const response = await fetch(`${SCRIPTBLOX_API}/raw/${id}`);
                        if (response.ok) {
                            const contentType = response.headers.get('Content-Type') || '';
                            if (contentType.includes('application/json')) {
                                const data = await response.json();
                                scriptContent = data?.script || data?.result || data || '';
                            } else {
                                scriptContent = await response.text();
                            }
                        }
                    } catch (e) {
                        console.log('Raw endpoint failed, trying regular endpoint');
                    }

                    if (!scriptContent || scriptContent === 'null' || scriptContent === 'undefined') {
                        const fallbackData = await apiRequest(`${SCRIPTBLOX_API}/${id}`);
                        const fallbackScript = fallbackData?.script || fallbackData?.result || {};
                        scriptContent = fallbackScript.script || fallbackScript.content || '';
                    }
                    
                } else if (apiSource === 'rscripts') {
                    // RScripts: usar el endpoint raw actualizado
                    try {
                        const rawResponse = await fetch(`${RSCRIPTS_API}/raw/${id}`);
                        
                        if (rawResponse.ok) {
                            scriptContent = await rawResponse.text();
                        } else {
                            throw new Error(`Raw fetch failed: ${rawResponse.status}`);
                        }
                        
                    } catch (e) {
                        console.error('RScripts raw fetch failed:', e);
                        try {
                            const fallbackData = await apiRequest(`${RSCRIPTS_API}/scripts/${id}`);
                            const script = fallbackData?.script || fallbackData;
                            scriptContent = script?.script || script?.content || '';
                        } catch (fallbackError) {
                            console.error('RScripts fallback also failed:', fallbackError);
                        }
                    }
                }

                if (!scriptContent || scriptContent === 'null' || scriptContent === 'undefined' || scriptContent.trim() === '') {
                    showNotification('Este script no tiene contenido disponible', 'error');
                    return;
                }

                copyToClipboard(scriptContent);
                showNotification('Script copiado al portapapeles', 'success');
                
            } catch (err) {
                console.error('Error copying script:', err);
                showNotification('Error al copiar el script', 'error');
            }
        }

        async function viewScript(id, apiSource) {
            if (!id) {
                showNotification('ID de script no válido', 'error');
                return;
            }

            try {
                modalTitle.textContent = 'Cargando...';
                modalCode.textContent = 'Obteniendo contenido del script...';
                scriptModal.classList.add('show');

                let scriptContent = '';
                let title = 'Script sin título';

                if (apiSource === 'scriptblox') {
                    const data = await apiRequest(`${SCRIPTBLOX_API}/${id}`);
                    const script = data?.script || data?.result || {};
                    title = script.title || 'Script sin título';
                    scriptContent = script.script || script.content || '';
                    
                } else if (apiSource === 'rscripts') {
                    // RScripts: Obtener info del script y luego el contenido raw
                    const scriptInfo = await apiRequest(`${RSCRIPTS_API}/scripts/${id}`);
                    const script = scriptInfo?.script || scriptInfo;
                    
                    title = script?.title || 'Script sin título';
                    
                    try {
                        const rawResponse = await fetch(`${RSCRIPTS_API}/raw/${id}`);
                        
                        if (rawResponse.ok) {
                            scriptContent = await rawResponse.text();
                        } else {
                            scriptContent = script?.script || script?.content || '';
                        }
                    } catch (e) {
                        console.error('Failed to fetch raw content:', e);
                        scriptContent = script?.script || script?.content || '';
                    }
                }

                modalTitle.textContent = title;
                
                if (!scriptContent) {
                    modalCode.textContent = 'Este script no tiene contenido disponible para vista previa.';
                    showNotification('Script sin contenido disponible', 'error');
                } else {
                    modalCode.textContent = scriptContent;
                }
                
            } catch (err) {
                console.error('Error viewing script:', err);
                modalTitle.textContent = 'Error';
                modalCode.textContent = 'Error al cargar el script. Intenta de nuevo.';
                showNotification('Error al cargar el script', 'error');
            }
        }

        function closeModal() { 
            scriptModal.classList.remove('show'); 
        }

        function copyModalScript() {
            const text = modalCode.textContent || '';
            if (!text || text.includes('Error') || text.includes('Cargando') || text.includes('no tiene contenido')) {
                showNotification('Nada válido para copiar', 'error');
                return;
            }
            copyToClipboard(text);
            showNotification('Script copiado desde la vista previa', 'success');
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try { 
                document.execCommand('copy'); 
            } catch (err) {
                console.error('Fallback copy failed:', err);
            }
            document.body.removeChild(textarea);
        }

        // ====== Utilidades UI ======
        function sanitize(str) {
            return String(str).replace(/[&<>"']/g, (char) => {
                const entities = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                };
                return entities[char];
            });
        }

        function showLoading(show) {
            loadingState.style.display = show ? 'block' : 'none';
        }

        function showNoResults(message) {
            const defaultMessage = 'No se encontraron scripts para tu búsqueda. Intenta con otros términos.';
            noResults.querySelector('p').textContent = message || defaultMessage;
            noResults.style.display = 'block';
            resultsHeader.style.display = 'none';
            pagination.style.display = 'none';
        }

        function clearSearch() {
            searchInput.value = '';
            currentQuery = '';
            currentSort = 'updated';
            currentOrder = 'desc';
            currentVerified = '';
            currentSource = 'all';
            sortFilter.value = 'updated';
            orderFilter.value = 'desc';
            verifiedFilter.value = '';
            sourceFilter.value = 'all';
            currentPage = 1;
            loadTrendingScripts();
        }

        function showNotification(text, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = text;
            document.body.appendChild(notification);
            
            requestAnimationFrame(() => {
                notification.classList.add('show');
            });
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        // ====== Partículas de fondo ======
        function initializeParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, particles;

            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                const particleCount = Math.min(120, Math.floor(width * height / 12000));
                particles = Array.from({ length: particleCount }, createParticle);
            }

            function createParticle() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 1.5 + 0.3,
                };
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                ctx.globalAlpha = 0.8;
                
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0 || particle.x > width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > height) particle.vy *= -1;
                    
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(59,130,246,0.15)';
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animate();
        }

        // Exponer funciones globales
        window.viewScript = viewScript;
        window.copyScriptById = copyScriptById;
        window.copyModalScript = copyModalScript;
        window.closeModal = closeModal;
        window.clearSearch = clearSearch;
        window.loadTrendingScripts = loadTrendingScripts;
        window.goToPage = goToPage;
    </script>
