<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GJMODS - Buscador de Scripts</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
        /* Variables CSS para consistencia */
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-primary: #1e40af;
            --color-secondary: #dc2626;
            --color-accent: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --color-success: #28a745;
        }

        /* ===== NAVBAR SIMPLIFICADO ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .navbar-logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--color-accent);
            cursor: pointer;
        }

        .navbar-nav {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--color-white);
            background: var(--glass-bg);
        }

        /* Estilos generales OPTIMIZADOS */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            margin: 0;
            padding: 0;
            padding-top: 60px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 180px;
            gap: 1rem;
        }

        .main-content {
            min-width: 0;
        }

        .sidebar {
            position: static;
        }

        /* Header SIMPLIFICADO */
        .header {
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            grid-column: 1 / -1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-accent);
            margin: 0;
        }

        /* Secci√≥n de b√∫squeda OPTIMIZADA */
        .search-section {
            margin-bottom: 2rem;
        }

        .search-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .search-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            color: var(--color-white);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn, .trending-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: background-color 0.1s ease;
        }

        .search-btn {
            background: var(--color-primary);
        }

        .trending-btn {
            background: var(--color-secondary);
        }

        .search-btn:hover {
            background: var(--color-accent);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* API Selector NUEVO */
        .api-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .api-selector label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .api-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        .api-option {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .api-option.active {
            background: var(--color-accent);
            color: white;
        }

        /* Filtros SIMPLIFICADOS */
        .filters-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            color: var(--color-white);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-select option {
            background: var(--color-black);
        }

        /* Grid de resultados OPTIMIZADO */
        .results-section {
            margin-bottom: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .results-count {
            font-size: 1rem;
            color: var(--color-accent);
            font-weight: 600;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }

        .script-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1rem;
            border-top: 3px solid var(--color-accent);
        }

        .script-card:hover {
            border-color: var(--color-accent);
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            gap: 0.5rem;
        }

        .script-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-white);
            margin: 0;
            line-height: 1.2;
        }

        .script-game {
            background: var(--color-accent);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .script-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .script-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .script-tag {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.15rem 0.4rem;
            border-radius: 10px;
            font-size: 0.7rem;
        }

        .script-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .script-actions {
            display: flex;
            gap: 0.5rem;
        }

        .copy-btn, .view-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            color: white;
            transition: background-color 0.1s ease;
        }

        .copy-btn {
            background: var(--color-success);
        }

        .view-btn {
            background: var(--color-primary);
            text-decoration: none;
            text-align: center;
        }

        /* Estados de carga SIMPLIFICADOS */
        .loading {
            text-align: center;
            padding: 2rem 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--color-accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Paginaci√≥n SIMPLIFICADA */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        .page-btn {
            min-width: 35px;
            height: 35px;
            padding: 0.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--color-white);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s ease, border-color 0.1s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-accent);
        }

        .page-btn.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: white;
            font-weight: 600;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-dots {
            color: rgba(255, 255, 255, 0.5);
            padding: 0 0.5rem;
        }

        /* Notificaciones SIMPLIFICADAS */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(110%);
            transition: transform 0.3s ease-in-out;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--color-success);
            color: white;
        }

        .notification.error {
            background: var(--color-secondary);
            color: white;
        }

        /* Modal SIMPLIFICADO */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #1e1e1e;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1.5rem;
            width: 90vw;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }
        
        #modalTitle {
            margin: 0;
            font-size: 1.2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        #modalBody {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-height: 0;
        }

        .script-code {
            background: #111;
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: #e2e8f0;
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* API status SIMPLIFICADO */
        .api-status {
            display: flex;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .api-indicator {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .api-indicator.loading {
            background: #ffc107;
            color: #000;
        }

        .api-indicator.success {
            background: var(--color-success);
            color: white;
        }

        .api-indicator.error {
            background: var(--color-secondary);
            color: white;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Estilos de anuncios SIMPLIFICADOS */
        .ad-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .ad-sidebar {
            position: sticky;
            top: 80px;
        }

        .ad-bottom {
            grid-column: 1 / -1;
            margin-top: 1rem;
        }

        /* Responsive OPTIMIZADO */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                grid-template-columns: 1fr;
                gap: 1rem;
                display: flex;
                flex-direction: column;
            }

            .main-content { order: 1; }
            .sidebar { order: 2; }
            .ad-bottom { order: 3; }

            .search-form {
                flex-direction: column;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
            }

            .navbar-nav {
                display: none;
            }

            .modal-content {
                width: calc(100vw - 1rem);
                height: calc(100vh - 1rem);
                max-width: none;
                max-height: none;
                margin: 0.5rem;
            }

            .logo { font-size: 2rem; }

            .api-selector {
                flex-direction: column;
                align-items: stretch;
            }
        }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar" id="navbar">
<div class="navbar-container">
<div class="navbar-logo" onclick="window.location.href='#'">GJMODS</div>
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link active" href="#">Buscar Scripts</a>
</li>
</ul>
</div>
</nav>

<!-- Header -->
<header class="header">
<h1 class="logo">Buscador de Scripts</h1>
<p style="color: rgba(255, 255, 255, 0.7); font-size: 1rem;">Encuentra scripts para tus juegos favoritos de Roblox</p>
</header>

<!-- Contenido principal -->
<main class="container">
    <!-- Contenido principal -->
    <div class="main-content">
        <!-- API Status -->
        <div class="api-status" id="apiStatus">
            <div class="api-indicator" id="currentApiStatus">
                <div class="status-dot"></div>
                <span id="apiStatusText">Conectando...</span>
            </div>
        </div>

        <!-- Secci√≥n de b√∫squeda -->
        <section class="search-section" id="search">
            <div class="search-container">
                <!-- Selector de API -->
                <div class="api-selector">
                    <label>Fuente API:</label>
                    <div class="api-toggle">
                        <button class="api-option active" id="scriptbloxBtn" onclick="selectAPI('scriptblox')">
                            ScriptBlox
                        </button>
                        <button class="api-option" id="rscriptsBtn" onclick="selectAPI('rscripts')">
                            RScripts
                        </button>
                    </div>
                </div>

                <form class="search-form" id="searchForm">
                    <input autocomplete="off" class="search-input" id="searchInput" placeholder="Buscar scripts por nombre de juego..." type="text"/>
                    <button class="search-btn" id="searchBtn" type="submit">
                        Buscar
                    </button>
                    <button class="trending-btn" onclick="loadTrendingScripts()" type="button">
                        Recientes
                    </button>
                </form>
                <div class="filters-container">
                    <select class="filter-select" id="sortFilter">
                        <option value="date">M√°s recientes</option>
                        <option value="views">M√°s vistos</option>
                        <option value="likes">M√°s gustados</option>
                    </select>
                    <select class="filter-select" id="orderFilter">
                        <option value="desc">Descendente</option>
                        <option value="asc">Ascendente</option>
                    </select>
                    <select class="filter-select" id="verifiedFilter">
                        <option value="">Todos</option>
                        <option value="true">Solo verificados</option>
                    </select>
                    <button class="search-btn" onclick="clearSearch()" style="background: #6c757d;">
                        Limpiar
                    </button>
                </div>
            </div>
        </section>

        <!-- Secci√≥n de resultados -->
        <section class="results-section" id="results">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <div class="results-count" id="resultsCount"></div>
                <div class="sort-container">
                    <span style="color: rgba(255, 255, 255, 0.6); margin-right: 0.5rem;">P√°gina:</span>
                    <span id="pageInfo" style="color: var(--color-accent); font-weight: 600;"></span>
                </div>
            </div>
            <div class="loading" id="loadingState" style="display: none;">
                <div class="spinner"></div>
                <p>Buscando scripts...</p>
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                <h3>Sin resultados</h3>
                <p>No se encontraron scripts para tu b√∫squeda. Intenta con otros t√©rminos.</p>
            </div>
            <div class="scripts-grid" id="scriptsGrid">
                <!-- Los scripts se cargar√°n aqu√≠ din√°micamente -->
            </div>
            <div class="pagination" id="pagination" style="display: none;">
                <!-- La paginaci√≥n se generar√° din√°micamente -->
            </div>
        </section>
    </div>

    <!-- Sidebar con anuncios -->
    <aside class="sidebar">
        <div class="ad-container ad-sidebar">
            Anuncio (160x600)
        </div>
    </aside>

    <!-- Anuncios inferiores -->
    <div class="ad-container ad-bottom">
        Anuncio (728x90)
    </div>
</main>

<!-- Modal para vista previa de script -->
<div class="modal" id="scriptModal">
<div class="modal-content">
<div class="modal-header">
<h3 id="modalTitle">Vista previa del script</h3>
<button class="close-btn" onclick="closeModal()">√ó</button>
</div>
<div id="modalBody">
<pre class="script-code" id="modalCode"></pre>
<div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
<button class="copy-btn" onclick="copyModalScript()" style="flex: 1;">
                        Copiar Script
                    </button>
</div>
</div>
</div>
</div>

<script>
        // ====== Estado global ======
        let currentPage = 1;
        let currentQuery = '';
        let currentSort = 'date';
        let currentOrder = 'desc';
        let currentVerified = '';
        let maxPages = 1;
        let allScripts = [];
        let isShowingTrending = true;
        let isLoading = false;
        let currentAPI = 'scriptblox';

        // ====== Referencias DOM ======
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const sortFilter = document.getElementById('sortFilter');
        const orderFilter = document.getElementById('orderFilter');
        const verifiedFilter = document.getElementById('verifiedFilter');
        const scriptsGrid = document.getElementById('scriptsGrid');
        const loadingState = document.getElementById('loadingState');
        const noResults = document.getElementById('noResults');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsCount = document.getElementById('resultsCount');
        const pageInfo = document.getElementById('pageInfo');
        const pagination = document.getElementById('pagination');
        const scriptModal = document.getElementById('scriptModal');
        const modalCode = document.getElementById('modalCode');
        const modalTitle = document.getElementById('modalTitle');
        const currentApiStatus = document.getElementById('currentApiStatus');
        const apiStatusText = document.getElementById('apiStatusText');

        // ====== Config API ======
        // NOTA: Reemplaza esta URL con la URL de tu propio proxy de Cloudflare Worker
        const PROXY_BASE = '/api'; 
        const SCRIPTBLOX_API = PROXY_BASE;
        const RSCRIPTS_API = `${PROXY_BASE}/rscripts`;

        // ====== Inicio ======
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadTrendingScripts();
        });

        function setupEventListeners() {
            searchForm.addEventListener('submit', handleSearch);
            sortFilter.addEventListener('change', () => { 
                currentSort = sortFilter.value; 
                currentPage = 1;
                refreshCurrentSearch(); 
            });
            orderFilter.addEventListener('change', () => { 
                currentOrder = orderFilter.value; 
                currentPage = 1;
                refreshCurrentSearch(); 
            });
            verifiedFilter.addEventListener('change', () => { 
                currentVerified = verifiedFilter.value; 
                currentPage = 1;
                refreshCurrentSearch(); 
            });

            scriptModal.addEventListener('click', (e) => { 
                if (e.target === scriptModal) closeModal(); 
            });
            
            document.addEventListener('keydown', (e) => { 
                if (e.key === 'Escape' && scriptModal.classList.contains('show')) closeModal(); 
            });
        }

        // ====== Selector de API ======
        function selectAPI(apiName) {
            currentAPI = apiName;
            currentPage = 1;
            
            document.querySelectorAll('.api-option').forEach(btn => btn.classList.remove('active'));
            document.getElementById(apiName + 'Btn').classList.add('active');
            
            // Habilita/deshabilita filtros seg√∫n la API
            const scriptBloxFilters = [sortFilter, orderFilter, verifiedFilter];
            const isScriptBlox = apiName === 'scriptblox';
            scriptBloxFilters.forEach(el => el.disabled = !isScriptBlox);

            refreshCurrentSearch();
            showNotification(`Cambiado a ${isScriptBlox ? 'ScriptBlox' : 'RScripts'}`, 'success');
        }

        // ====== API Status ======
        function updateAPIStatus(status, message = '') {
            currentApiStatus.className = `api-indicator ${status}`;
            const apiName = currentAPI === 'scriptblox' ? 'ScriptBlox' : 'RScripts';
            
            switch(status) {
                case 'loading':
                    apiStatusText.textContent = `Cargando desde ${apiName}...`;
                    break;
                case 'success':
                    apiStatusText.textContent = `${apiName} ‚úì`;
                    break;
                case 'error':
                    apiStatusText.textContent = message || `${apiName} ‚úó`;
                    break;
            }
        }

        // ====== API Calls ======
        async function makeAPIRequest(url, options = {}) {
            console.log(`[API] Request: ${url}`);
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    ...options
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log(`[API] Response:`, data);
                return data;
            } catch (error) {
                console.error(`[API] Error fetching ${url}:`, error);
                throw error;
            }
        }

        // ====== ScriptBlox API ======
        async function fetchScriptBloxScripts(query = '', page = 1) {
            updateAPIStatus('loading');
            try {
                const endpoint = query ? 'search' : 'fetch';
                const params = new URLSearchParams({ page: page });

                if (query) params.set('q', query);

                const sortMap = { 'date': 'updatedAt', 'views': 'views', 'likes': 'likes' };
                if (sortMap[currentSort]) params.set('sortBy', sortMap[currentSort]);
                params.set('order', currentOrder);
                if (currentVerified === 'true') params.set('verified', 'true');

                const url = `${SCRIPTBLOX_API}/${endpoint}?${params.toString()}`;
                const data = await makeAPIRequest(url);
                updateAPIStatus('success');
                
                const result = data?.result || data;
                const scripts = result?.scripts || [];
                maxPages = result?.totalPages || result?.info?.totalPages || (scripts.length === 20 ? currentPage + 1 : currentPage);
                maxPages = Math.max(1, maxPages);
                
                return scripts.map(script => ({
                    id: script.slug || script._id,
                    title: script.title,
                    game: script.game?.name,
                    description: script.description,
                    verified: script.verified,
                    views: script.views,
                    likes: script.likes,
                    patched: script.patched,
                    universal: script.universal,
                    keySystem: script.key,
                    scriptType: script.scriptType,
                    source: 'ScriptBlox',
                    rawScript: script.script
                }));
            } catch (error) {
                updateAPIStatus('error', 'Error ScriptBlox');
                return [];
            }
        }

        // ====== RScripts API (via Proxy) - CORREGIDA ======
        async function fetchRScriptsScripts(query = '', page = 1) {
            updateAPIStatus('loading');
            try {
                let url = query ? `${RSCRIPTS_API}/scripts?${new URLSearchParams({ page, limit: 20, q: query })}` : `${RSCRIPTS_API}/trending`;
                
                const data = await makeAPIRequest(url);
                updateAPIStatus('success');
                
                let rawScripts = [];
                if (query) {
                    rawScripts = data?.scripts || [];
                    maxPages = data?.info?.maxPages || 1;
                } else {
                    rawScripts = (data?.success || []).map(item => {
                        const scriptData = item.script ? { ...item, ...item.script } : item;
                        delete scriptData.script;
                        return scriptData;
                    });
                    maxPages = 1;
                }
                
                return rawScripts.map(script => ({
                    id: script._id || script.id,
                    title: script.title,
                    game: script.game?.name,
                    description: script.description,
                    verified: script.user?.verified,
                    views: script.views,
                    likes: script.likes,
                    patched: script.patched,
                    universal: script.universal,
                    keySystem: script.keySystem,
                    scriptType: 'free',
                    source: 'RScripts',
                    rawScript: script.script || script.rawScript || script.content,
                    username: script.user?.username
                }));
            } catch (error) {
                updateAPIStatus('error', 'Error RScripts');
                return [];
            }
        }

        // ====== Funci√≥n unificada ======
        function fetchScriptsFromCurrentAPI(query = '', page = 1) {
            return currentAPI === 'scriptblox' ? fetchScriptBloxScripts(query, page) : fetchRScriptsScripts(query, page);
        }

        // ====== Acciones de b√∫squeda ======
        async function handleSearch(e) {
            e.preventDefault();
            currentQuery = searchInput.value.trim();
            if (!currentQuery) return showNotification('Por favor ingresa un t√©rmino de b√∫squeda', 'error');
            currentPage = 1;
            isShowingTrending = false;
            await fetchScripts();
        }

        function refreshCurrentSearch() {
            if (isShowingTrending) {
                loadTrendingScripts();
            } else if (currentQuery) {
                fetchScripts();
            } else {
                // Si no hay b√∫squeda, vuelve a los trending.
                loadTrendingScripts();
            }
        }

        async function fetchScripts() {
            if (isLoading) return;
            
            showLoading(true);
            isLoading = true;

            try {
                const scripts = await fetchScriptsFromCurrentAPI(currentQuery, currentPage);
                allScripts = scripts;
                if (!scripts || scripts.length === 0) {
                    showNoResults();
                    return;
                }
                renderScripts(scripts);
                updateHeader(scripts.length, currentPage, maxPages);
                setupPagination(maxPages);
            } catch (err) {
                showNoResults('Error al consultar la API. Intenta de nuevo.');
                showNotification('Error de conexi√≥n con la API', 'error');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        async function loadTrendingScripts() {
            if (isLoading) return;
            
            isShowingTrending = true;
            currentQuery = '';
            searchInput.value = '';
            currentPage = 1;

            showLoading(true);
            isLoading = true;

            try {
                const scripts = await fetchScriptsFromCurrentAPI('', 1);
                allScripts = scripts;
                if (!scripts || scripts.length === 0) {
                    showNoResults('No hay scripts trending disponibles.');
                    return;
                }
                renderScripts(scripts);
                updateHeader(scripts.length, 1, 1);
                pagination.style.display = 'none';
            } catch (err) {
                showNoResults('Error al cargar scripts trending.');
                showNotification('Error cargando trending scripts', 'error');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        // ====== Paginaci√≥n ======
        function setupPagination(totalPages) {
            pagination.style.display = (isShowingTrending || totalPages <= 1) ? 'none' : 'flex';
            if (isShowingTrending || totalPages <= 1) return;

            pagination.innerHTML = '';
            const createButton = (text, page, disabled = false, active = false) => {
                const btn = document.createElement('button');
                btn.className = `page-btn ${active ? 'active' : ''}`;
                btn.innerHTML = text;
                btn.disabled = disabled;
                if (!disabled) btn.onclick = () => changePage(page);
                return btn;
            };

            pagination.appendChild(createButton('‚Äπ', currentPage - 1, currentPage <= 1));

            // L√≥gica de paginaci√≥n simplificada
            let pages = [];
            if (totalPages <= 5) {
                for(let i=1; i<=totalPages; i++) pages.push(i);
            } else {
                pages = [1, currentPage-1, currentPage, currentPage+1, totalPages];
                pages = [...new Set(pages)].filter(p => p > 0 && p <= totalPages).sort((a,b) => a-b);
            }
            
            let lastPage = 0;
            for(const page of pages) {
                if(lastPage > 0 && page > lastPage + 1) {
                    const dots = document.createElement('span');
                    dots.className = 'pagination-dots';
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }
                pagination.appendChild(createButton(page, page, false, page === currentPage));
                lastPage = page;
            }

            pagination.appendChild(createButton('‚Ä∫', currentPage + 1, currentPage >= totalPages));
        }

        async function changePage(newPage) {
            if (isLoading || newPage === currentPage || newPage < 1 || newPage > maxPages) return;
            currentPage = newPage;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            await fetchScripts();
        }

        // ====== Render ======
        function renderScripts(scripts) {
            hideAllResults();
            resultsHeader.style.display = 'flex';
            scriptsGrid.innerHTML = scripts.map((script) => {
                const id = script.id || '';
                const title = sanitize(script.title || 'Script sin t√≠tulo');
                const gameName = sanitize(script.game || 'Juego desconocido');
                const description = sanitize(script.description || 'Sin descripci√≥n.');
                const source = script.source || currentAPI;

                const tags = [];
                if (script.verified) tags.push('<span class="script-tag" style="background: #28a745;">‚úÖ Verificado</span>');
                if (script.universal) tags.push('<span class="script-tag" style="background: #8b5cf6;">üåê Universal</span>');
                if (script.keySystem) tags.push('<span class="script-tag" style="background: #f59e0b;">üîë Key</span>');
                if (script.patched) tags.push('<span class="script-tag" style="background: #dc3545;">‚ö†Ô∏è Parcheado</span>');
                if (script.views) tags.push(`<span class="script-tag">üëÅÔ∏è ${Number(script.views).toLocaleString()}</span>`);
                if (script.likes) tags.push(`<span class="script-tag">‚ù§Ô∏è ${Number(script.likes).toLocaleString()}</span>`);
                tags.push(`<span class="script-tag" style="background: ${source === 'ScriptBlox' ? '#3b82f6' : '#dc2626'};">${source}</span>`);

                return `
                <div class="script-card" data-id="${id}">
                    <div class="script-header">
                        <h3 class="script-title">${title}</h3>
                        <span class="script-game">${gameName}</span>
                    </div>
                    <div class="script-tags">${tags.join('')}</div>
                    <p class="script-description">${description}</p>
                    <div class="script-actions">
                        <button class="copy-btn" onclick="copyScriptById('${id}')">Copiar</button>
                        <button class="view-btn" onclick="viewScript('${id}')">Ver Script</button>
                    </div>
                </div>`;
            }).join('');
        }

        function updateHeader(count, page, totalPages) {
            resultsCount.textContent = `${count} resultados`;
            pageInfo.textContent = isShowingTrending ? 'Trending' : `${page} / ${totalPages}`;
        }
        
        // ====== Modal y copia - CORREGIDA ======
        async function copyScriptById(id) {
            if (!id) return showNotification('ID de script no v√°lido', 'error');

            const cachedScript = allScripts.find(s => s.id === id);
            if (cachedScript && cachedScript.rawScript) {
                copyToClipboard(cachedScript.rawScript);
                showNotification('Script copiado al portapapeles', 'success');
                return;
            }

            showNotification('Obteniendo script...', 'success');
            try {
                let scriptContent = '';
                if (currentAPI === 'scriptblox') {
                    const res = await fetch(`${SCRIPTBLOX_API}/raw/${id}`);
                    scriptContent = res.ok ? await res.text() : '';
                } else if (currentAPI === 'rscripts') {
                    const data = await makeAPIRequest(`${RSCRIPTS_API}/script/${id}`);
                    const scriptObject = data?.script || data;
                    scriptContent = scriptObject?.script || scriptObject?.rawScript || scriptObject?.content || '';
                }
                
                if (!scriptContent || !scriptContent.trim()) throw new Error('Contenido no disponible');
                copyToClipboard(scriptContent);
                showNotification('Script copiado al portapapeles', 'success');
            } catch (err) {
                showNotification('Error al obtener el script', 'error');
            }
        }

        async function viewScript(id) {
            if (!id) return showNotification('ID de script no v√°lido', 'error');

            scriptModal.classList.add('show');
            modalTitle.textContent = 'Cargando...';
            modalCode.textContent = 'Obteniendo contenido...';

            try {
                const cachedScript = allScripts.find(s => s.id === id);
                let title = cachedScript?.title || 'Script';
                let scriptContent = cachedScript?.rawScript;
                
                if (!scriptContent) { // Si no est√° en cach√©, lo busca
                    if (currentAPI === 'scriptblox') {
                        const data = await makeAPIRequest(`${SCRIPTBLOX_API}/${id}`);
                        title = data?.script?.title || title;
                        scriptContent = data?.script?.script || '';
                    } else if (currentAPI === 'rscripts') {
                        const data = await makeAPIRequest(`${RSCRIPTS_API}/script/${id}`);
                        const scriptObject = data?.script || data;
                        title = scriptObject?.title || title;
                        scriptContent = scriptObject?.script || scriptObject?.rawScript || scriptObject?.content || '';
                    }
                }
                
                modalTitle.textContent = title;
                modalCode.textContent = scriptContent.trim() ? scriptContent : 'Contenido no disponible.';
            } catch (err) {
                modalTitle.textContent = 'Error';
                modalCode.textContent = 'No se pudo cargar el script. Intenta de nuevo.';
                showNotification('Error al cargar el script', 'error');
            }
        }
        
        function closeModal() { scriptModal.classList.remove('show'); }

        function copyModalScript() {
            const text = modalCode.textContent;
            if (text && !text.includes('Error') && !text.includes('Cargando')) {
                copyToClipboard(text);
                showNotification('Script copiado desde la vista previa', 'success');
            } else {
                showNotification('Nada v√°lido para copiar', 'error');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
                console.error('Fallo al copiar con la API moderna, usando fallback:', err);
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.style.position = 'fixed'; ta.style.left = '-9999px';
                document.body.appendChild(ta);
                ta.select();
                try {
                  document.execCommand('copy');
                } catch (err) {
                  console.error('Fallback de copiado tambi√©n fall√≥', err);
                }
                document.body.removeChild(ta);
            });
        }
        
        // ====== Utilidades UI ======
        function sanitize(str) {
            const el = document.createElement('div');
            el.textContent = str || '';
            return el.innerHTML;
        }

        function showLoading(show) {
            if (show) {
                hideAllResults();
                loadingState.style.display = 'block';
            } else {
                loadingState.style.display = 'none';
            }
        }

        function showNoResults(message) {
            hideAllResults();
            noResults.querySelector('p').textContent = message || 'No se encontraron scripts para tu b√∫squeda.';
            noResults.style.display = 'block';
        }

        function hideAllResults() {
            scriptsGrid.innerHTML = '';
            pagination.style.display = 'none';
            noResults.style.display = 'none';
            resultsHeader.style.display = 'none';
        }
        
        function clearSearch() {
            searchInput.value = '';
            currentQuery = '';
            currentSort = 'date';
            currentOrder = 'desc';
            currentVerified = '';
            sortFilter.value = 'date';
            orderFilter.value = 'desc';
            verifiedFilter.value = '';
            currentPage = 1;
            loadTrendingScripts();
        }

        function showNotification(text, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = text;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Exponer funciones globales para que los `onclick` funcionen
        window.selectAPI = selectAPI;
        window.viewScript = viewScript;
        window.copyScriptById = copyScriptById;
        window.copyModalScript = copyModalScript;
        window.closeModal = closeModal;
        window.clearSearch = clearSearch;
        window.loadTrendingScripts = loadTrendingScripts;
    </script>
</body>
