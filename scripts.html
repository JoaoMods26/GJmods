<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
<style>
        /* Variables CSS para consistencia */
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-primary: #1e40af;
            --color-secondary: #dc2626;
            --color-accent: #3b82f6;
            --color-blue: #3b82f6;
            --color-text-gradient-start: #3b82f6;
            --color-text-gradient-end: #dc2626;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --color-red: #dc3545;
            --color-success: #28a745;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--color-accent);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
        }

        .navbar-nav {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--color-white);
            background: var(--glass-bg);
            border-color: var(--glass-border);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: var(--color-accent);
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--color-accent);
        }

        .nav-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            margin: 0;
            padding: 0;
            padding-top: 70px;
            overflow-x: hidden;
        }

        /* Scanlines de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            opacity: 0.03;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Canvas para partículas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 114, 255, 0.5);
            background: linear-gradient(45deg, var(--color-text-gradient-start), var(--color-text-gradient-end), var(--color-text-gradient-start));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-anim 10s ease-in-out infinite;
        }

        @keyframes gradient-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sección de búsqueda */
        .search-section {
            margin-bottom: 3rem;
        }

        .search-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: var(--color-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Trending button */
        .trending-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, var(--color-secondary), #e11d48);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .trending-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        /* Filtros */
        .filters-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: var(--color-white);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-select option {
            background: var(--color-black);
            color: var(--color-white);
        }

        /* Grid de resultados */
        .results-section {
            margin-bottom: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--color-accent);
            font-weight: 600;
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .script-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
            border-radius: 1rem 1rem 0 0;
        }

        .script-card:hover {
            transform: translateY(-4px);
            border-color: var(--color-accent);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.15);
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .script-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--color-white);
            margin: 0;
            line-height: 1.2;
        }

        .script-game {
            background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            text-align: center;
        }

        .script-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .script-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .script-tag {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .script-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .script-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }

        .copy-btn {
            flex: 1;
            padding: 0.6rem 1rem;
            background: linear-gradient(45deg, var(--color-success), #059669);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .view-btn {
            padding: 0.6rem 1rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
            text-align: center;
        }

        .view-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .verified-badge {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Estados de carga */
        .loading {
            text-align: center;
            padding: 3rem 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--color-accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
        }

        /* Paginación */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--color-white);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-accent);
        }

        .page-btn.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 90px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(40, 167, 69, 0.9);
            border-color: #28a745;
        }

        .notification.error {
            background: rgba(220, 53, 69, 0.9);
            border-color: #dc3545;
        }

        /* Modal para vista previa */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .script-code {
            background: #1a1a2e;
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: #e2e8f0;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
            }

            .filters-container {
                flex-direction: column;
                align-items: stretch;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .script-actions {
                flex-direction: column;
            }

            .navbar-nav {
                display: none;
            }

            .modal-content {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
                max-height: calc(100vh - 2rem);
            }
        }
    </style>
</head>
<body>
<!-- Canvas para partículas -->
<canvas id="particles-canvas"></canvas>
<!-- Navbar -->
<nav class="navbar" id="navbar">
<div class="navbar-container">

<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="index.html">

</header>
<!-- Contenido principal -->
<main class="container">

<section class="search-section" id="search">
<div class="search-container">
<form class="search-form" id="searchForm">
<input autocomplete="off" class="search-input" id="searchInput" placeholder="Buscar scripts por nombre de juego..." type="text"/>
<button class="search-btn" id="searchBtn" type="submit">

                    </button>

</div>
<div class="pagination" id="pagination" style="display: none;">

</section>

<script>
        // ====== Estado global ======
        let currentPage = 1;
        let currentQuery = '';
        let currentSort = 'updated';
        let currentOrder = 'desc';
        let currentVerified = '';
        let totalPages = 1;
        let isShowingTrending = true;

        // ====== Referencias DOM ======
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const sortFilter = document.getElementById('sortFilter');
        const orderFilter = document.getElementById('orderFilter');
        const verifiedFilter = document.getElementById('verifiedFilter');
        const scriptsGrid = document.getElementById('scriptsGrid');
        const loadingState = document.getElementById('loadingState');
        const noResults = document.getElementById('noResults');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsCount = document.getElementById('resultsCount');
        const pageInfo = document.getElementById('pageInfo');
        const pagination = document.getElementById('pagination');
        const scriptModal = document.getElementById('scriptModal');
        const modalCode = document.getElementById('modalCode');
        const modalTitle = document.getElementById('modalTitle');

        // ====== Config API ScriptBlox ======
        const API_BASE = 'https://workers-playground-curly-unit-2502.joao-lokofrank.workers.dev/api';
        const SCRIPTS_PER_PAGE = 20;

        // Cache para evitar demasiadas requests
        const apiCache = new Map();
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutos

        // Utilidad: debounce
        function debounce(fn, delay = 500) {
            let t;
            return (...args) => {
                clearTimeout(t);
                t = setTimeout(() => fn.apply(null, args), delay);
            };
        }
        const debouncedRefresh = debounce(refreshCurrentSearch, 500);

        // ====== Inicio ======
        document.addEventListener('DOMContentLoaded', () => {
            initializeParticles();
            setupEventListeners();
            loadTrendingScripts();
        });

        function setupEventListeners() {
            searchForm.addEventListener('submit', handleSearch);
            sortFilter.addEventListener('change', () => { 
                currentSort = sortFilter.value; 
                debouncedRefresh(); 
            });
            orderFilter.addEventListener('change', () => { 
                currentOrder = orderFilter.value; 
                debouncedRefresh(); 
            });
            verifiedFilter.addEventListener('change', () => { 
                currentVerified = verifiedFilter.value; 
                debouncedRefresh(); 
            });

            // Cerrar modal clic afuera
            scriptModal.addEventListener('click', (e) => { 
                if (e.target === scriptModal) closeModal(); 
            });
            
            // ESC para cerrar modal
            document.addEventListener('keydown', (e) => { 
                if (e.key === 'Escape' && scriptModal.classList.contains('show')) closeModal(); 
            });
            
            // Efecto scroll navbar
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 50) navbar.classList.add('scrolled'); 
                else navbar.classList.remove('scrolled');
            });
        }

        // ====== Utilidades de Cache y API ======
        function getCacheKey(endpoint, params = {}) {
            return `${endpoint}?${new URLSearchParams(params).toString()}`;
        }

        function getCachedData(key) {
            const cached = apiCache.get(key);
            if (cached && Date.now() - cached.timestamp < CACHE_DURATION) {
                return cached.data;
            }
            return null;
        }

        function setCachedData(key, data) {
            apiCache.set(key, {
                data,
                timestamp: Date.now()
            });
        }

        async function apiRequest(endpoint, params = {}) {
            const cacheKey = getCacheKey(endpoint, params);
            const cached = getCachedData(cacheKey);
            
            if (cached) {
                console.log('Using cached data for:', endpoint);
                return cached;
            }

            const url = new URL(endpoint);
            Object.entries(params).forEach(([key, value]) => {
                if (value !== '' && value !== null && value !== undefined) {
                    url.searchParams.set(key, value);
                }
            });

            console.log('Making API request to:', url.toString());

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API response:', data);
                setCachedData(cacheKey, data);
                return data;
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // ====== Acciones de búsqueda ======
        async function handleSearch(e) {
            e.preventDefault();
            currentQuery = searchInput.value.trim();
            if (!currentQuery) {
                showNotification('Por favor ingresa un término de búsqueda', 'error');
                return;
            }
            currentPage = 1;
            isShowingTrending = false;
            await fetchScripts();
        }

        function refreshCurrentSearch() {
            if (isShowingTrending) {
                loadTrendingScripts();
            } else {
                fetchScripts();
            }
        }

        async function fetchScripts() {
            showLoading(true);
            hideAllResults();

            try {
                const params = {
                    q: currentQuery,
                    page: currentPage,
                    max: SCRIPTS_PER_PAGE,
                    sortBy: currentSort,
                    order: currentOrder
                };

                if (currentVerified === 'true') {
                    params.verified = 1;
                }

                const data = await apiRequest(`${API_BASE}/search`, params);
                
                // Procesar respuesta
                const scripts = extractScripts(data);
                const total = extractTotal(data, scripts);
                const totalPagesFromAPI = Math.ceil(total / SCRIPTS_PER_PAGE);
                
                totalPages = Math.max(1, totalPagesFromAPI);

                showLoading(false);
                
                if (!scripts || scripts.length === 0) {
                    showNoResults();
                    return;
                }

                renderScripts(scripts);
                updateHeader(total, currentPage, totalPages);
                renderPagination(totalPages);
                
            } catch (err) {
                console.error('Error fetching scripts:', err);
                showLoading(false);
                showNoResults('Error al consultar la API. Intenta de nuevo en unos momentos.');
                showNotification('Error de conexión con la API', 'error');
            }
        }

        async function loadTrendingScripts() {
            isShowingTrending = true;
            currentQuery = '';
            searchInput.value = '';
            currentPage = 1;

            showLoading(true);
            hideAllResults();

            try {
                const params = {
                    page: currentPage,
                    max: SCRIPTS_PER_PAGE,
                    sortBy: currentSort,
                    order: currentOrder
                };

                if (currentVerified === 'true') {
                    params.verified = 1;
                }

                const data = await apiRequest(`${API_BASE}/scripts`, params);
                
                // Procesar respuesta
                const scripts = extractScripts(data);
                const total = extractTotal(data, scripts);
                const totalPagesFromAPI = Math.ceil(total / SCRIPTS_PER_PAGE);
                
                totalPages = Math.max(1, totalPagesFromAPI);

                showLoading(false);
                
                if (!scripts || scripts.length === 0) {
                    showNoResults('No hay scripts trending disponibles');
                    return;
                }

                renderScripts(scripts);
                updateHeader(total, currentPage, totalPages);
                renderPagination(totalPages);
                
            } catch (err) {
                console.error('Error loading trending:', err);
                showLoading(false);
                showNoResults('Error al cargar scripts trending');
                showNotification('Error cargando trending scripts', 'error');
            }
        }

        // ====== Procesamiento de datos ======
        function extractScripts(data) {
            // Intentar diferentes estructuras de respuesta
            if (data?.result?.scripts) return data.result.scripts;
            if (data?.result && Array.isArray(data.result)) return data.result;
            if (data?.scripts) return data.scripts;
            if (Array.isArray(data)) return data;
            return [];
        }

        function extractTotal(data, scripts) {
            if (data?.result?.total) return data.result.total;
            if (data?.total) return data.total;
            return scripts.length;
        }

        function hideAllResults() {
            resultsHeader.style.display = 'none';
            noResults.style.display = 'none';
            scriptsGrid.innerHTML = '';
            pagination.style.display = 'none';
        }

        // ====== Render ======
        function renderScripts(scripts) {
            scriptsGrid.innerHTML = scripts.map((script) => {
                const slug = script.slug || script._id || script.id || '';
                const title = sanitize(script.title || 'Script sin título');
                const gameName = sanitize(script.game?.name || script.gameName || 'Juego desconocido');
                const description = sanitize(script.description || 'Sin descripción disponible');
                const isVerified = script.isVerified || script.verified || false;
                const views = script.views || 0;
                const likes = script.likes || 0;
                const isPatched = script.isPatched || script.patched || false;
                const isUniversal = script.isUniversal || script.universal || false;
                const isKeySystem = script.isKeySystem || script.key || false;

                // Tags del script
                const tags = [];
                if (isVerified) tags.push('<span class="script-tag" style="background: linear-gradient(45deg, #10b981, #059669);">✅ Verificado</span>');
                if (isUniversal) tags.push('<span class="script-tag" style="background: linear-gradient(45deg, #8b5cf6, #7c3aed);">🌍 Universal</span>');
                if (isKeySystem) tags.push('<span class="script-tag" style="background: linear-gradient(45deg, #f59e0b, #d97706);">🔑 Key System</span>');
                if (isPatched) tags.push('<span class="script-tag" style="background: linear-gradient(45deg, #ef4444, #dc2626);">⚠️ Parcheado</span>');
                if (views > 0) tags.push(`<span class="script-tag">👁️ ${Number(views).toLocaleString()}</span>`);
                if (likes > 0) tags.push(`<span class="script-tag">❤️ ${Number(likes).toLocaleString()}</span>`);

                const tagsHtml = tags.join('');

                return `
                <div class="script-card" data-slug="${slug}">
                    <div class="script-header">
                        <h3 class="script-title">${title}</h3>
                        <span class="script-game">${gameName}</span>
                    </div>
                    <div class="script-tags">${tagsHtml}</div>
                    <p class="script-description">${description}</p>
                    <div class="script-actions">
                        <button class="copy-btn" onclick="copyScriptBySlug('${slug}')">Copiar</button>
                        <button class="view-btn" onclick="viewScript('${slug}')">Ver Script</button>
                    </div>
                </div>`;
            }).join('');
        }

        function updateHeader(total, page, totalPagesLocal) {
            resultsHeader.style.display = 'flex';
            resultsCount.textContent = `Resultados: ${Number(total).toLocaleString()}`;
            pageInfo.textContent = `${page} / ${totalPagesLocal}`;
        }

        function renderPagination(totalPagesLocal) {
            pagination.innerHTML = '';
            if (!totalPagesLocal || totalPagesLocal <= 1) {
                pagination.style.display = 'none';
                return;
            }
            pagination.style.display = 'flex';

            const addBtn = (label, page, disabled = false, active = false) => {
                const btn = document.createElement('button');
                btn.className = 'page-btn' + (active ? ' active' : '');
                btn.textContent = label;
                if (disabled) btn.disabled = true;
                else btn.addEventListener('click', () => goToPage(page));
                pagination.appendChild(btn);
            };

            // Botón anterior
            addBtn('« Anterior', Math.max(1, currentPage - 1), currentPage === 1);

            // Páginas numéricas
            const start = Math.max(1, currentPage - 2);
            const end = Math.min(totalPagesLocal, start + 4);
            
            for (let p = start; p <= end; p++) {
                addBtn(String(p), p, false, p === currentPage);
            }

            // Botón siguiente
            addBtn('Siguiente »', Math.min(totalPagesLocal, currentPage + 1), currentPage === totalPagesLocal);
        }

        function goToPage(page) {
            if (page === currentPage || page < 1 || page > totalPages) return;
            currentPage = page;
            debouncedRefresh();
        }

        // ====== Modal y copia ======
        async function viewScript(slug) {
            if (!slug) {
                showNotification('ID de script no válido', 'error');
                return;
            }

            try {
                modalTitle.textContent = 'Cargando...';
                modalCode.textContent = 'Obteniendo contenido del script...';
                scriptModal.classList.add('show');

                const data = await apiRequest(`${API_BASE}/${slug}`);
                const script = data?.script || data?.result || {};
                
                const title = script.title || 'Script sin título';
                const scriptContent = script.script || script.content || '';

                modalTitle.textContent = title;
                
                if (!scriptContent) {
                    modalCode.textContent = 'Este script no tiene contenido disponible para vista previa.';
                    showNotification('Script sin contenido disponible', 'error');
                } else {
                    modalCode.textContent = scriptContent;
                }
                
            } catch (err) {
                console.error('Error viewing script:', err);
                modalTitle.textContent = 'Error';
                modalCode.textContent = 'Error al cargar el script. Intenta de nuevo.';
                showNotification('Error al cargar el script', 'error');
            }
        }

        async function copyScriptBySlug(slug) {
            if (!slug) {
                showNotification('ID de script no válido', 'error');
                return;
            }

            try {
                showNotification('Obteniendo script...', 'success');
                
                // Intentar primero el endpoint raw
                const response = await fetch(`${API_BASE}/raw/${slug}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                let scriptContent = '';
                const contentType = response.headers.get('Content-Type') || '';
                
                if (contentType.includes('application/json')) {
                    const data = await response.json();
                    scriptContent = data?.script || data?.result || data || '';
                } else {
                    scriptContent = await response.text();
                }

                // Si no hay contenido, intentar el endpoint normal
                if (!scriptContent || scriptContent === 'null' || scriptContent === 'undefined') {
                    const fallbackData = await apiRequest(`${API_BASE}/${slug}`);
                    const fallbackScript = fallbackData?.script || fallbackData?.result || {};
                    scriptContent = fallbackScript.script || fallbackScript.content || '';
                }

                if (!scriptContent || scriptContent === 'null' || scriptContent === 'undefined') {
                    showNotification('Este script no tiene contenido disponible', 'error');
                    return;
                }

                copyToClipboard(scriptContent);
                showNotification('Script copiado al portapapeles', 'success');
                
            } catch (err) {
                console.error('Error copying script:', err);
                showNotification('Error al copiar el script', 'error');
            }
        }

        function closeModal() { 
            scriptModal.classList.remove('show'); 
        }

        function copyModalScript() {
            const text = modalCode.textContent || '';
            if (!text || text.includes('Error') || text.includes('Cargando') || text.includes('no tiene contenido')) {
                showNotification('Nada válido para copiar', 'error');
                return;
            }
            copyToClipboard(text);
            showNotification('Script copiado desde la vista previa', 'success');
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try { 
                document.execCommand('copy'); 
            } catch (err) {
                console.error('Fallback copy failed:', err);
            }
            document.body.removeChild(textarea);
        }

        // ====== Utilidades UI ======
        function sanitize(str) {
            return String(str).replace(/[&<>"']/g, (char) => {
                const entities = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                };
                return entities[char];
            });
        }

        function showLoading(show) {
            loadingState.style.display = show ? 'block' : 'none';
        }

        function showNoResults(message) {
            const defaultMessage = 'No se encontraron scripts para tu búsqueda. Intenta con otros términos.';
            noResults.querySelector('p').textContent = message || defaultMessage;
            noResults.style.display = 'block';
            resultsHeader.style.display = 'none';
            pagination.style.display = 'none';
        }

        function clearSearch() {
            searchInput.value = '';
            currentQuery = '';
            currentSort = 'updated';
            currentOrder = 'desc';
            currentVerified = '';
            sortFilter.value = 'updated';
            orderFilter.value = 'desc';
            verifiedFilter.value = '';
            currentPage = 1;
            loadTrendingScripts();
        }

        function showNotification(text, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = text;
            document.body.appendChild(notification);
            
            requestAnimationFrame(() => {
                notification.classList.add('show');
            });
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        // ====== Partículas de fondo ======
        function initializeParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, particles;

            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                const particleCount = Math.min(120, Math.floor(width * height / 12000));
                particles = Array.from({ length: particleCount }, createParticle);
            }

            function createParticle() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 1.5 + 0.3,
                };
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                ctx.globalAlpha = 0.8;
                
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0 || particle.x > width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > height) particle.vy *= -1;
                    
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(59,130,246,0.15)';
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animate();
        }

        // Exponer funciones globales
        window.viewScript = viewScript;
        window.copyScriptBySlug = copyScriptBySlug;
        window.copyModalScript = copyModalScript;
        window.closeModal = closeModal;
        window.clearSearch = clearSearch;
        window.loadTrendingScripts = loadTrendingScripts;
        window.goToPage = goToPage;

    </script>
