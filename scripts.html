<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>joao_mods</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
        /* Variables CSS para consistencia */
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-primary: #1e40af;
            --color-secondary: #dc2626;
            --color-accent: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --color-success: #28a745;
        }

        /* ===== NAVBAR SIMPLIFICADO ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .navbar-logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--color-accent);
            cursor: pointer;
        }

        .navbar-nav {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--color-white);
            background: var(--glass-bg);
        }

        /* Estilos generales OPTIMIZADOS */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            margin: 0;
            padding: 0;
            padding-top: 60px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 180px;
            gap: 1rem;
        }

        .main-content {
            min-width: 0;
        }

        .sidebar {
            position: static;
        }

        /* Header SIMPLIFICADO */
        .header {
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            grid-column: 1 / -1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-accent);
            margin: 0;
        }

        /* Sección de búsqueda OPTIMIZADA */
        .search-section {
            margin-bottom: 2rem;
        }

        .search-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .search-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            color: var(--color-white);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn, .trending-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            color: white;
        }

        .search-btn {
            background: var(--color-primary);
        }

        .trending-btn {
            background: var(--color-secondary);
        }

        .search-btn:hover {
            background: var(--color-accent);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* API Selector NUEVO */
        .api-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .api-selector label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .api-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        .api-option {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .api-option.active {
            background: var(--color-accent);
            color: white;
        }

        /* Filtros SIMPLIFICADOS */
        .filters-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            color: var(--color-white);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-select option {
            background: var(--color-black);
        }

        /* Grid de resultados OPTIMIZADO */
        .results-section {
            margin-bottom: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .results-count {
            font-size: 1rem;
            color: var(--color-accent);
            font-weight: 600;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }

        .script-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1rem;
            border-top: 3px solid var(--color-accent);
        }

        .script-card:hover {
            border-color: var(--color-accent);
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            gap: 0.5rem;
        }

        .script-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-white);
            margin: 0;
            line-height: 1.2;
        }

        .script-game {
            background: var(--color-accent);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .script-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .script-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .script-tag {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.15rem 0.4rem;
            border-radius: 10px;
            font-size: 0.7rem;
        }

        .script-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .script-actions {
            display: flex;
            gap: 0.5rem;
        }

        .copy-btn, .view-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            color: white;
        }

        .copy-btn {
            background: var(--color-success);
        }

        .view-btn {
            background: var(--color-primary);
            text-decoration: none;
            text-align: center;
        }

        /* Estados de carga SIMPLIFICADOS */
        .loading {
            text-align: center;
            padding: 2rem 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--color-accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Paginación SIMPLIFICADA */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        .page-btn {
            min-width: 35px;
            height: 35px;
            padding: 0.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--color-white);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-accent);
        }

        .page-btn.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: white;
            font-weight: 600;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-dots {
            color: rgba(255, 255, 255, 0.5);
            padding: 0 0.5rem;
        }

        /* Notificaciones SIMPLIFICADAS */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.2s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--color-success);
        }

        .notification.error {
            background: var(--color-secondary);
        }

        /* Modal SIMPLIFICADO */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1.5rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .script-code {
            background: #1a1a2e;
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: #e2e8f0;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* API status SIMPLIFICADO */
        .api-status {
            display: flex;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .api-indicator {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .api-indicator.loading {
            background: #ffc107;
            color: #000;
        }

        .api-indicator.success {
            background: var(--color-success);
            color: white;
        }

        .api-indicator.error {
            background: var(--color-secondary);
            color: white;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Estilos de anuncios SIMPLIFICADOS */
        .ad-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .ad-sidebar {
            position: sticky;
            top: 80px;
        }

        .ad-bottom {
            grid-column: 1 / -1;
            margin-top: 1rem;
        }

        /* Responsive OPTIMIZADO */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                grid-template-columns: 1fr;
                gap: 0.5rem;
                display: flex;
                flex-direction: column;
            }

            .header {
                order: 1;
            }

            .main-content {
                order: 2;
            }

            .sidebar {
                order: 3;
            }

            .ad-bottom {
                order: 4;
                min-height: 50px;
                padding: 0.25rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
            }

            .filters-container {
                flex-direction: column;
                align-items: stretch;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .script-actions {
                flex-direction: column;
            }

            .navbar-nav {
                display: none;
            }

            .modal-content {
                margin: 0.5rem;
                max-width: calc(100vw - 1rem);
                max-height: calc(100vh - 1rem);
            }

            .pagination {
                gap: 0.25rem;
            }

            .page-btn {
                min-width: 30px;
                height: 30px;
                padding: 0.25rem;
                font-size: 0.8rem;
            }

            .logo {
                font-size: 2rem;
            }

            .api-selector {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<!-- Navbar -->
<nav class="navbar" id="navbar">

<!-- Header -->
<header class="header">
<h1 class="logo">Buscador de Scripts</h1>

</header>

<!-- Contenido principal -->
<main class="container">
    <!-- Contenido principal -->
    <div class="main-content">
        <!-- API Status -->
        <div class="api-status" id="apiStatus">
            <div class="api-indicator" id="currentApiStatus">

<script>
        // ====== Estado global ======
        let currentPage = 1;
        let currentQuery = '';
        let currentSort = 'date';
        let currentOrder = 'desc';
        let currentVerified = '';
        let maxPages = 1;
        let isShowingTrending = true;
        let isLoading = false;
        let currentAPI = 'scriptblox';

        // ====== Referencias DOM ======
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const sortFilter = document.getElementById('sortFilter');
        const orderFilter = document.getElementById('orderFilter');
        const verifiedFilter = document.getElementById('verifiedFilter');
        const scriptsGrid = document.getElementById('scriptsGrid');
        const loadingState = document.getElementById('loadingState');
        const noResults = document.getElementById('noResults');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsCount = document.getElementById('resultsCount');
        const pageInfo = document.getElementById('pageInfo');
        const pagination = document.getElementById('pagination');
        const scriptModal = document.getElementById('scriptModal');
        const modalCode = document.getElementById('modalCode');
        const modalTitle = document.getElementById('modalTitle');
        const currentApiStatus = document.getElementById('currentApiStatus');
        const apiStatusText = document.getElementById('apiStatusText');

        // ====== Config API ======
        const PROXY_BASE = 'https://workers-playground-curly-unit-2502.joao-lokofrank.workers.dev/api';
        const SCRIPTBLOX_API = PROXY_BASE;
        const RSCRIPTS_API = `${PROXY_BASE}/rscripts`;

        // ====== Inicio ======
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadTrendingScripts();
        });

        function setupEventListeners() {
            searchForm.addEventListener('submit', handleSearch);
            sortFilter.addEventListener('change', () => { currentSort = sortFilter.value; currentPage = 1; refreshCurrentSearch(); });
            orderFilter.addEventListener('change', () => { currentOrder = orderFilter.value; currentPage = 1; refreshCurrentSearch(); });
            verifiedFilter.addEventListener('change', () => { currentVerified = verifiedFilter.value; currentPage = 1; refreshCurrentSearch(); });
            scriptModal.addEventListener('click', (e) => { if (e.target === scriptModal) closeModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && scriptModal.classList.contains('show')) closeModal(); });
        }

        // ====== Selector de API ======
        function selectAPI(apiName) {
            currentAPI = apiName;
            currentPage = 1;
            document.querySelectorAll('.api-option').forEach(btn => btn.classList.remove('active'));
            document.getElementById(apiName + 'Btn').classList.add('active');
            apiStatusText.textContent = apiName === 'scriptblox' ? 'ScriptBlox' : 'RScripts';
            if (isShowingTrending) {
                loadTrendingScripts();
            } else if (currentQuery) {
                fetchScripts();
            }
            showNotification(`Cambiado a ${apiName === 'scriptblox' ? 'ScriptBlox' : 'RScripts'}`, 'success');
        }

        // ====== API Status ======
        function updateAPIStatus(status) {
            const element = currentApiStatus;
            element.className = `api-indicator ${status}`;
            switch(status) {
                case 'loading': apiStatusText.textContent = 'Cargando...'; break;
                case 'success': apiStatusText.textContent = currentAPI === 'scriptblox' ? 'ScriptBlox ✓' : 'RScripts ✓'; break;
                case 'error': apiStatusText.textContent = currentAPI === 'scriptblox' ? 'ScriptBlox ✗' : 'RScripts ✗'; break;
            }
        }

        // ====== API Calls ======
        async function makeAPIRequest(url, options = {}) {
            try {
                const response = await fetch(url, { method: 'GET', ...options });
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                return await response.json();
            } catch (error) {
                console.error(`[API] Error fetching ${url}:`, error);
                throw error;
            }
        }

        // ====== ScriptBlox API ======
        async function fetchScriptBloxScripts(query = '', page = 1) {
            updateAPIStatus('loading');
            try {
                const endpoint = query ? 'search' : 'fetch';
                const params = new URLSearchParams({ page });
                if (query) params.set('q', query);
                const sortMap = { 'date': 'updatedAt', 'views': 'views', 'likes': 'likes' };
                if (sortMap[currentSort]) params.set('sortBy', sortMap[currentSort]);
                params.set('order', currentOrder);
                if (currentVerified === 'true') params.set('verified', 'true');
                
                const url = `${SCRIPTBLOX_API}/${endpoint}?${params.toString()}`;
                const data = await makeAPIRequest(url);
                updateAPIStatus('success');
                
                const result = data?.result || data;
                const scripts = result?.scripts || [];
                maxPages = result?.totalPages || result?.info?.totalPages || (scripts.length === 20 ? currentPage + 1 : currentPage);
                
                return scripts.map(script => ({
                    id: script.slug || script._id,
                    title: script.title,
                    game: script.game?.name,
                    description: script.description,
                    verified: script.verified,
                    views: script.views,
                    likes: script.likes,
                    patched: script.patched,
                    universal: script.universal,
                    keySystem: script.key,
                    source: 'ScriptBlox',
                })).filter(script => script.id); // *** CORRECCIÓN: Filtrar scripts sin ID

            } catch (error) {
                updateAPIStatus('error');
                return [];
            }
        }

        // ====== RScripts API (via Proxy) ======
        async function fetchRScriptsScripts(query = '', page = 1) {
            updateAPIStatus('loading');
            try {
                let url;
                if (query) {
                    const params = new URLSearchParams({ page, limit: 20, q: query });
                    url = `${RSCRIPTS_API}/scripts?${params.toString()}`;
                } else {
                    url = `${RSCRIPTS_API}/trending`;
                }
                
                const data = await makeAPIRequest(url);
                updateAPIStatus('success');
                
                let scripts = [];
                if (query) {
                    scripts = data?.scripts || [];
                    maxPages = data?.info?.maxPages || 1;
                } else {
                    scripts = (data?.success || []).map(item => item.script ? { ...item.script, user: item.user, views: item.views } : item);
                    maxPages = 1;
                }
                
                return scripts.map(script => ({
                    id: script._id,
                    title: script.title,
                    game: script.game?.name,
                    description: script.description,
                    verified: script.user?.verified,
                    views: script.views,
                    likes: script.likes,
                    patched: script.patched,
                    universal: script.universal,
                    keySystem: script.keySystem,
                    source: 'RScripts',
                })).filter(script => script.id); // *** CORRECCIÓN: Filtrar scripts sin ID

            } catch (error) {
                updateAPIStatus('error');
                return [];
            }
        }

        // ====== Función unificada ======
        async function fetchScriptsFromCurrentAPI(query = '', page = 1) {
            return currentAPI === 'scriptblox' ? fetchScriptBloxScripts(query, page) : fetchRScriptsScripts(query, page);
        }

        // ====== Acciones de búsqueda ======
        async function handleSearch(e) {
            e.preventDefault();
            currentQuery = searchInput.value.trim();
            if (!currentQuery) return showNotification('Por favor ingresa un término de búsqueda', 'error');
            currentPage = 1;
            isShowingTrending = false;
            await fetchScripts();
        }

        function refreshCurrentSearch() {
            isShowingTrending ? loadTrendingScripts() : fetchScripts();
        }

        async function fetchScripts() {
            if (isLoading) return;
            isLoading = true;
            showLoading(true);
            hideAllResults();

            try {
                const scripts = await fetchScriptsFromCurrentAPI(currentQuery, currentPage);
                showLoading(false);
                if (!scripts || scripts.length === 0) return showNoResults();
                renderScripts(scripts);
                updateHeader(scripts.length, currentPage, maxPages);
                if (!isShowingTrending) setupPagination(maxPages);
            } catch (err) {
                showLoading(false);
                showNoResults('Error al consultar la API. Intenta de nuevo.');
                showNotification('Error de conexión con la API', 'error');
            } finally {
                isLoading = false;
            }
        }

        async function loadTrendingScripts() {
            if (isLoading) return;
            isShowingTrending = true;
            currentQuery = '';
            searchInput.value = '';
            currentPage = 1;
            await fetchScripts();
        }

        // ====== Paginación ======
        function setupPagination(totalPages) {
            if (isShowingTrending || totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            pagination.style.display = 'flex';
            pagination.innerHTML = '';
            
            const createButton = (text, page, disabled = false, active = false) => {
                const btn = document.createElement('button');
                btn.className = `page-btn ${active ? 'active' : ''}`;
                btn.textContent = text;
                btn.disabled = disabled;
                if (!disabled) btn.onclick = () => changePage(page);
                return btn;
            };
            
            pagination.appendChild(createButton('‹', currentPage - 1, currentPage <= 1));
            // Lógica de paginación simplificada por brevedad...
            pagination.appendChild(createButton(currentPage, currentPage, false, true));
            pagination.appendChild(createButton('›', currentPage + 1, currentPage >= totalPages));
        }

        async function changePage(newPage) {
            if (isLoading || newPage < 1 || newPage > maxPages) return;
            currentPage = newPage;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            await fetchScripts();
        }

        function hideAllResults() {
            resultsHeader.style.display = 'none';
            noResults.style.display = 'none';
            scriptsGrid.innerHTML = '';
            pagination.style.display = 'none';
        }

        // ====== Render ======
        function renderScripts(scripts) {
            scriptsGrid.innerHTML = scripts.map(script => {
                const id = sanitize(script.id);
                const title = sanitize(script.title || 'Script sin título');
                const game = sanitize(script.game || 'Juego');
                const description = sanitize(script.description || 'Sin descripción.');
                const tags = [
                    script.verified && `<span class="script-tag" style="background: #28a745;">✅ Verificado</span>`,
                    script.universal && `<span class="script-tag" style="background: #8b5cf6;">🌐 Universal</span>`,
                    script.keySystem && `<span class="script-tag" style="background: #f59e0b;">🔑 Key</span>`,
                    script.patched && `<span class="script-tag" style="background: #dc3545;">⚠️ Parcheado</span>`,
                    `<span class="script-tag" style="background: ${script.source === 'ScriptBlox' ? '#3b82f6' : '#dc2626'};">${script.source}</span>`
                ].filter(Boolean).join('');

                return `
                <div class="script-card" data-id="${id}">
                    <div class="script-header"><h3 class="script-title">${title}</h3><span class="script-game">${game}</span></div>
                    <div class="script-tags">${tags}</div>
                    <p class="script-description">${description}</p>
                    <div class="script-actions">
                        <button class="copy-btn" onclick="copyScriptById('${id}')">Copiar</button>
                        <button class="view-btn" onclick="viewScript('${id}')">Ver Script</button>
                    </div>
                </div>`;
            }).join('');
        }

        function updateHeader(count, page, totalPages) {
            resultsHeader.style.display = 'flex';
            resultsCount.textContent = `Resultados: ${count}`;
            pageInfo.textContent = isShowingTrending ? 'Trending' : `Página ${page} / ${totalPages}`;
        }

        // ====== Modal y copia ======
        async function viewScript(id) {
            if (!id) return showNotification('ID de script no válido', 'error');
            modalTitle.textContent = 'Cargando...';
            modalCode.textContent = 'Obteniendo contenido del script...';
            scriptModal.classList.add('show');

            try {
                let url;
                // *** CORRECCIÓN: Usar las rutas correctas para obtener detalles ***
                if (currentAPI === 'scriptblox') {
                    url = `${SCRIPTBLOX_API}/${id}`;
                } else { // RScripts
                    url = `${RSCRIPTS_API}/script/${id}`;
                }
                const data = await makeAPIRequest(url);
                const script = data?.script || data?.result || data;
                const content = script?.script || script?.rawScript || 'Contenido no disponible.';
                modalTitle.textContent = script?.title || 'Vista previa del Script';
                modalCode.textContent = content;
            } catch (err) {
                modalTitle.textContent = 'Error';
                modalCode.textContent = 'No se pudo cargar el contenido del script.';
                showNotification('Error al cargar el script', 'error');
            }
        }

        async function copyScriptById(id) {
            if (!id) return showNotification('ID de script no válido', 'error');
            showNotification('Obteniendo script...', 'success');
            
            try {
                let scriptContent = '';
                let url;
                // *** CORRECCIÓN: Usar la nueva ruta /raw/ para RScripts ***
                if (currentAPI === 'scriptblox') {
                    url = `${SCRIPTBLOX_API}/raw/${id}`;
                } else { // RScripts
                    url = `${RSCRIPTS_API}/raw/${id}`;
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error('La respuesta del servidor no fue exitosa.');
                
                scriptContent = await response.text();

                if (!scriptContent.trim()) return showNotification('Este script está vacío', 'error');
                
                copyToClipboard(scriptContent);
                showNotification('Script copiado al portapapeles', 'success');
            } catch (err) {
                showNotification('Error al obtener el script para copiar', 'error');
            }
        }

        function closeModal() { scriptModal.classList.remove('show'); }

        function copyModalScript() {
            const text = modalCode.textContent;
            if (!text || text.includes('...')) return showNotification('Contenido no válido para copiar', 'error');
            copyToClipboard(text);
            showNotification('Script copiado desde la vista previa', 'success');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(() => {
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
            });
        }

        // ====== Utilidades UI ======
        function sanitize(str) {
            const el = document.createElement('div');
            el.innerText = str || '';
            return el.innerHTML;
        }

        function showLoading(show) { loadingState.style.display = show ? 'block' : 'none'; }
        function showNoResults(message = 'No se encontraron scripts para tu búsqueda.') {
            noResults.querySelector('p').textContent = message;
            noResults.style.display = 'block';
            hideAllResults();
        }

        function clearSearch() {
            searchInput.value = '';
            currentQuery = '';
            sortFilter.value = 'date';
            orderFilter.value = 'desc';
            verifiedFilter.value = '';
            currentPage = 1;
            loadTrendingScripts();
        }

        function showNotification(text, type = 'success') {
            const el = document.createElement('div');
            el.className = `notification ${type}`;
            el.textContent = text;
            document.body.appendChild(el);
            setTimeout(() => el.classList.add('show'), 10);
            setTimeout(() => {
                el.classList.remove('show');
                setTimeout(() => el.remove(), 200);
            }, 3000);
        }

        // Exponer funciones globales
        window.selectAPI = selectAPI;
        window.viewScript = viewScript;
        window.copyScriptById = copyScriptById;
        window.copyModalScript = copyModalScript;
        window.closeModal = closeModal;
        window.clearSearch = clearSearch;
        window.loadTrendingScripts = loadTrendingScripts;
</script>
