<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API WEAO con Worker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .status.loading {
            background: rgba(255,193,7,0.2);
        }

        .status.success {
            background: rgba(40,167,69,0.2);
        }

        .status.error {
            background: rgba(220,53,69,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .card p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .card strong {
            color: #ffd700;
        }

        .exploit-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
        }

        .exploit-item h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 5px 5px 5px 0;
            font-weight: 600;
        }

        .badge.updated {
            background: #28a745;
        }

        .badge.not-updated {
            background: #dc3545;
        }

        .badge.detected {
            background: #ffc107;
            color: #000;
        }

        .badge.not-detected {
            background: #17a2b8;
        }

        .badge.free {
            background: #6f42c1;
        }

        .badge.paid {
            background: #6c757d;
        }

        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .center {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .worker-url {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Prueba API WEAO con Worker</h1>
        
        <div class="status loading" id="status">
            <div class="spinner"></div>
            <p>Conectando con el Worker...</p>
            <div class="worker-url">
                Worker URL: https://lively-hat-19e4.joao-lokofrank.workers.dev/api
            </div>
        </div>

        <div class="center" style="margin-bottom: 30px;">
            <button onclick="loadData()">üîÑ Recargar Datos</button>
        </div>

        <div class="grid" id="versions-container"></div>
        
        <div id="exploits-container"></div>
    </div>

    <script>
        // ‚úÖ URL DE TU CLOUDFLARE WORKER
        const WORKER_URL = 'https://lively-hat-19e4.joao-lokofrank.workers.dev/api';
        
        async function fetchFromWorker(endpoint) {
            try {
                console.log(`üîÑ Solicitando: ${WORKER_URL}${endpoint}`);
                
                const response = await fetch(`${WORKER_URL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log(`üìä Respuesta status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ Datos recibidos:`, data);
                return data;
                
            } catch (error) {
                console.error(`‚ùå Error en ${endpoint}:`, error);
                throw error;
            }
        }

        async function loadData() {
            const statusDiv = document.getElementById('status');
            const versionsContainer = document.getElementById('versions-container');
            const exploitsContainer = document.getElementById('exploits-container');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = `
                <div class="spinner"></div>
                <p>Cargando datos desde el Worker...</p>
                <div class="worker-url">
                    Worker URL: ${WORKER_URL}
                </div>
            `;
            
            try {
                console.log('üéØ Iniciando carga de datos...');
                
                // Cargar versiones
                const [current, future, past] = await Promise.all([
                    fetchFromWorker('/versions/current'),
                    fetchFromWorker('/versions/future'),
                    fetchFromWorker('/versions/past')
                ]);

                console.log('‚úÖ Versiones cargadas correctamente');

                versionsContainer.innerHTML = `
                    <div class="card">
                        <h2>üì¶ Versi√≥n Actual</h2>
                        <p><strong>Windows:</strong> ${current.Windows}</p>
                        <p><strong>Fecha:</strong> ${current.WindowsDate}</p>
                        <p><strong>Mac:</strong> ${current.Mac}</p>
                        <p><strong>Fecha:</strong> ${current.MacDate}</p>
                    </div>
                    
                    <div class="card">
                        <h2>üîÆ Versi√≥n Futura</h2>
                        <p><strong>Windows:</strong> ${future.Windows || 'N/A'}</p>
                        <p><strong>Fecha:</strong> ${future.WindowsDate || 'N/A'}</p>
                        <p><strong>Mac:</strong> ${future.Mac || 'N/A'}</p>
                        <p><strong>Fecha:</strong> ${future.MacDate || 'N/A'}</p>
                    </div>
                    
                    <div class="card">
                        <h2>üìú Versi√≥n Anterior</h2>
                        <p><strong>Windows:</strong> ${past.Windows}</p>
                        <p><strong>Fecha:</strong> ${past.WindowsDate}</p>
                        <p><strong>Mac:</strong> ${past.Mac}</p>
                        <p><strong>Fecha:</strong> ${past.MacDate}</p>
                    </div>
                `;

                // Cargar exploits
                console.log('üì° Cargando exploits...');
                const exploits = await fetchFromWorker('/status/exploits');
                console.log(`‚úÖ ${exploits.length} exploits cargados`);
                
                let exploitsHTML = '<div class="card" style="grid-column: 1/-1;"><h2>‚ö° Exploits Disponibles</h2>';
                
                exploits.slice(0, 15).forEach(exploit => {
                    exploitsHTML += `
                        <div class="exploit-item">
                            <h3>${exploit.title}</h3>
                            <div>
                                ${exploit.updateStatus ? '<span class="badge updated">‚úÖ Actualizado</span>' : '<span class="badge not-updated">‚ùå No Actualizado</span>'}
                                ${exploit.detected ? '<span class="badge detected">‚ö†Ô∏è Detectado</span>' : '<span class="badge not-detected">‚úÖ No Detectado</span>'}
                                ${exploit.free ? '<span class="badge free">üí∞ Gratis</span>' : '<span class="badge paid">üíé Pago</span>'}
                            </div>
                            <p><strong>Versi√≥n:</strong> ${exploit.version}</p>
                            <p><strong>Plataforma:</strong> ${exploit.platform}</p>
                            <p><strong>Actualizado:</strong> ${exploit.updatedDate}</p>
                            ${exploit.websitelink ? `<p><strong>Web:</strong> <a href="${exploit.websitelink}" target="_blank">Visitar</a></p>` : ''}
                            ${exploit.discordlink ? `<p><strong>Discord:</strong> <a href="${exploit.discordlink}" target="_blank">Unirse</a></p>` : ''}
                        </div>
                    `;
                });
                
                exploitsHTML += `<p style="margin-top: 20px; text-align: center; font-size: 1.1rem;">
                    ‚úÖ Mostrando 15 de ${exploits.length} exploits totales
                </p></div>`;
                exploitsContainer.innerHTML = exploitsHTML;

                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <p>‚úÖ ¬°Datos cargados correctamente desde el Worker!</p>
                    <p style="margin-top: 10px;">üìä Total: ${exploits.length} exploits encontrados</p>
                `;
                
            } catch (error) {
                console.error('üí• Error completo:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <p>‚ùå Error al cargar datos del Worker</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">Detalles: ${error.message}</p>
                    <p style="margin-top: 10px; font-size: 0.85rem;">
                        Verifica que el Worker est√© activo y la URL sea correcta
                    </p>
                    <div class="worker-url">
                        ${WORKER_URL}
                    </div>
                `;
            }
        }

        // Cargar datos al iniciar
        console.log('üöÄ Iniciando aplicaci√≥n...');
        loadData();
    </script>
</body>
</html>
