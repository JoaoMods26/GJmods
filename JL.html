<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API WEAO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .status.loading {
            background: rgba(255,193,7,0.2);
        }

        .status.success {
            background: rgba(40,167,69,0.2);
        }

        .status.error {
            background: rgba(220,53,69,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .card p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .card strong {
            color: #ffd700;
        }

        .exploit-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
        }

        .exploit-item h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 5px 5px 5px 0;
            font-weight: 600;
        }

        .badge.updated {
            background: #28a745;
        }

        .badge.not-updated {
            background: #dc3545;
        }

        .badge.detected {
            background: #ffc107;
            color: #000;
        }

        .badge.not-detected {
            background: #17a2b8;
        }

        .badge.free {
            background: #6f42c1;
        }

        .badge.paid {
            background: #6c757d;
        }

        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .center {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Prueba API WEAO</h1>
        
        <div class="status loading" id="status">
            <div class="spinner"></div>
            <p>Cargando datos de la API...</p>
        </div>

        <div class="center" style="margin-bottom: 30px;">
            <button onclick="loadData()">üîÑ Recargar Datos</button>
        </div>

        <div class="grid" id="versions-container"></div>
        
        <div id="exploits-container"></div>
    </div>

    <script>
        const API_BASE = 'https://lively-hat-19e4.joao-lokofrank.workers.dev/';
        
        async function fetchWithProxy(url) {
            const proxies = [
                url, // Intento directo
                `https://corsproxy.io/?${encodeURIComponent(url)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
            ];

            for (const proxyUrl of proxies) {
                try {
                    console.log(`üîÑ Intentando: ${proxyUrl}`);
                    const response = await fetch(proxyUrl);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ √âxito con:', proxyUrl);
                        return data;
                    }
                } catch (error) {
                    console.log(`‚ùå Fall√≥: ${error.message}`);
                }
            }
            
            throw new Error('Todos los m√©todos fallaron');
        }

        async function loadData() {
            const statusDiv = document.getElementById('status');
            const versionsContainer = document.getElementById('versions-container');
            const exploitsContainer = document.getElementById('exploits-container');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '<div class="spinner"></div><p>Cargando datos de la API...</p>';
            
            try {
                // Cargar versiones
                const [current, future, past] = await Promise.all([
                    fetchWithProxy(`${API_BASE}/versions/current`),
                    fetchWithProxy(`${API_BASE}/versions/future`),
                    fetchWithProxy(`${API_BASE}/versions/past`)
                ]);

                versionsContainer.innerHTML = `
                    <div class="card">
                        <h2>üì¶ Versi√≥n Actual</h2>
                        <p><strong>Windows:</strong> ${current.Windows}</p>
                        <p><strong>Fecha:</strong> ${current.WindowsDate}</p>
                        <p><strong>Mac:</strong> ${current.Mac}</p>
                        <p><strong>Fecha:</strong> ${current.MacDate}</p>
                    </div>
                    
                    <div class="card">
                        <h2>üîÆ Versi√≥n Futura</h2>
                        <p><strong>Windows:</strong> ${future.Windows || 'N/A'}</p>
                        <p><strong>Fecha:</strong> ${future.WindowsDate || 'N/A'}</p>
                        <p><strong>Mac:</strong> ${future.Mac || 'N/A'}</p>
                        <p><strong>Fecha:</strong> ${future.MacDate || 'N/A'}</p>
                    </div>
                    
                    <div class="card">
                        <h2>üìú Versi√≥n Anterior</h2>
                        <p><strong>Windows:</strong> ${past.Windows}</p>
                        <p><strong>Fecha:</strong> ${past.WindowsDate}</p>
                        <p><strong>Mac:</strong> ${past.Mac}</p>
                        <p><strong>Fecha:</strong> ${past.MacDate}</p>
                    </div>
                `;

                // Cargar exploits
                const exploits = await fetchWithProxy(`${API_BASE}/status/exploits`);
                
                let exploitsHTML = '<div class="card" style="grid-column: 1/-1;"><h2>‚ö° Exploits Disponibles</h2>';
                
                exploits.slice(0, 10).forEach(exploit => {
                    exploitsHTML += `
                        <div class="exploit-item">
                            <h3>${exploit.title}</h3>
                            <div>
                                ${exploit.updateStatus ? '<span class="badge updated">Actualizado</span>' : '<span class="badge not-updated">No Actualizado</span>'}
                                ${exploit.detected ? '<span class="badge detected">Detectado</span>' : '<span class="badge not-detected">No Detectado</span>'}
                                ${exploit.free ? '<span class="badge free">Gratis</span>' : '<span class="badge paid">Pago</span>'}
                            </div>
                            <p><strong>Versi√≥n:</strong> ${exploit.version}</p>
                            <p><strong>Plataforma:</strong> ${exploit.platform}</p>
                            <p><strong>Actualizado:</strong> ${exploit.updatedDate}</p>
                            ${exploit.websitelink ? `<p><strong>Web:</strong> <a href="${exploit.websitelink}" target="_blank">Visitar</a></p>` : ''}
                            ${exploit.discordlink ? `<p><strong>Discord:</strong> <a href="${exploit.discordlink}" target="_blank">Unirse</a></p>` : ''}
                        </div>
                    `;
                });
                
                exploitsHTML += `<p style="margin-top: 20px; text-align: center;">Mostrando 10 de ${exploits.length} exploits</p></div>`;
                exploitsContainer.innerHTML = exploitsHTML;

                statusDiv.className = 'status success';
                statusDiv.innerHTML = `<p>‚úÖ Datos cargados correctamente (${exploits.length} exploits encontrados)</p>`;
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `<p>‚ùå Error al cargar datos: ${error.message}</p><p>Verifica la consola para m√°s detalles</p>`;
            }
        }

        // Cargar datos al iniciar
        loadData();
    </script>
</body>
</html>
